<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Exclusive | Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #fa0050; --bg: #050505; --card: #121212; --border: rgba(255,255,255,0.08); --text-dim: #a0a0a0; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; }

        /* HEADER */
        nav { position: sticky; top: 0; height: 70px; background: rgba(5,5,5,0.8); backdrop-filter: blur(20px); display: flex; justify-content: space-between; align-items: center; padding: 0 6%; border-bottom: 1px solid var(--border); z-index: 1000; }
        .logo { font-weight: 800; font-size: 1.5rem; letter-spacing: -1px; } 
        .logo span { color: var(--primary); }

        /* STORIES */
        .stories-container { display: flex; gap: 15px; padding: 20px 6%; overflow-x: auto; scrollbar-width: none; }
        .stories-container::-webkit-scrollbar { display: none; }
        .story { min-width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--primary); padding: 3px; cursor: pointer; }
        .story img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; background: #222; }

        /* FEED */
        .feed { padding: 0 10px 120px; max-width: 500px; margin: 0 auto; }
        .post { background: var(--card); border-radius: 30px; margin-bottom: 20px; border: 1px solid var(--border); overflow: hidden; }
        .post-header { padding: 15px 20px; display: flex; align-items: center; gap: 12px; }
        .user-avatar { width: 35px; height: 35px; background: #333; border-radius: 50%; }
        .user-info b { font-size: 0.9rem; }
        
        .post-media { width: 100%; aspect-ratio: 1/1; background: #1a1a1a; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 40px; position: relative; }
        .post-media i.fa-lock { font-size: 3.5rem; color: var(--primary); margin-bottom: 20px; opacity: 0.8; }
        
        .post-actions { padding: 15px 25px; display: flex; gap: 20px; font-size: 1.3rem; }
        .post-actions i { cursor: pointer; transition: 0.3s; }
        .post-actions i:hover { color: var(--primary); }

        .btn-unlock { background: var(--primary); color: white; padding: 14px 28px; border-radius: 18px; font-weight: 800; border: none; cursor: pointer; width: 80%; margin-top: 10px; transition: 0.3s; }
        .btn-unlock:hover { transform: scale(1.05); }

        /* MODAL DE PAGO */
        #paymentModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index:3000; padding:20px; align-items: center; justify-content: center; }
        .modal-content { background:var(--card); max-width:400px; width: 100%; border-radius:35px; padding:35px; border:1px solid var(--border); text-align: center; animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .info-box { background: rgba(250,0,80,0.05); padding:20px; border-radius:20px; margin: 20px 0; font-size:0.9rem; border: 1px dashed var(--primary); color: #efefef; line-height: 1.6; }
        input { width:100%; background:rgba(255,255,255,0.05); border:1px solid var(--border); padding:18px; border-radius:18px; color:white; margin-bottom: 15px; text-align: center; font-size: 1rem; }

        /* MENU INFERIOR */
        .tab-bar { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 85%; max-width: 350px; height: 75px; background: rgba(25,25,25,0.8); backdrop-filter: blur(20px); border-radius: 35px; border: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 2000; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .tab-item { color: #555; font-size: 1.4rem; cursor: pointer; transition: 0.3s; }
        .tab-item.active { color: var(--primary); transform: translateY(-5px); }
    </style>
</head>
<body>

    <nav>
        <div class="logo">V<span>EX</span></div>
        <div style="display:flex; gap:15px"><i class="far fa-heart"></i><i class="far fa-paper-plane"></i></div>
    </nav>

    <div class="stories-container">
        <div class="story"><img src="https://via.placeholder.com/100" alt="Admin"></div>
        <div class="story" style="border-color: #333;"><img src="https://via.placeholder.com/100" alt="User"></div>
        <div class="story" style="border-color: #333;"><img src="https://via.placeholder.com/100" alt="User"></div>
        <div class="story" style="border-color: #333;"><img src="https://via.placeholder.com/100" alt="User"></div>
    </div>

    <div class="feed">
        <div class="post">
            <div class="post-header">
                <div class="user-avatar"></div>
                <div class="user-info"><b>V-Exclusive Admin</b><br><small style="color:var(--text-dim)">Contenido Premium</small></div>
            </div>
            <div class="post-media">
                <i class="fas fa-lock"></i>
                <h3 style="margin-bottom: 5px;">Contenido Bloqueado</h3>
                <p style="color:var(--text-dim); font-size: 0.8rem; margin-bottom: 20px;">Adquiere el pase VIP para desbloquear</p>
                <button onclick="openPayment()" class="btn-unlock">DESBLOQUEAR $5.00</button>
            </div>
            <div class="post-actions">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-bookmark"></i>
            </div>
        </div>
    </div>

    <div id="paymentModal">
        <div class="modal-content">
            <h3 style="font-size: 1.5rem;">Reportar Pago</h3>
            <p style="color:var(--text-dim); font-size: 0.9rem; margin-top: 5px;">Transfiere a los datos de abajo</p>
            
            <div class="info-box">
                <strong>PAGO MÓVIL BANESCO</strong><br>
                Teléfono: <b>0412-1234567</b><br>
                Cédula: <b>V-12.345.678</b>
            </div>
            
            <input type="text" id="refInput" placeholder="Número de Referencia">
            <button id="sendBtn" onclick="confirmPayment()" class="btn-unlock" style="width:100%; margin:0">ENVIAR REPORTE</button>
            <p onclick="closePayment()" style="margin-top:20px; font-size:0.8rem; color:var(--text-dim); cursor:pointer;">Cerrar ventana</p>
        </div>
    </div>

    <div class="tab-bar">
        <i class="fas fa-home tab-item active"></i>
        <i class="fas fa-search tab-item"></i>
        <i class="fas fa-plus-square tab-item"></i>
        <i class="fas fa-wallet tab-item"></i>
        <i class="fas fa-user tab-item"></i>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-y05rnK5lD_v3G7YPS2wE1LlmAjrTz9c",
            authDomain: "v-exclusive.firebaseapp.com",
            projectId: "v-exclusive",
            storageBucket: "v-exclusive.firebasestorage.app",
            messagingSenderId: "312654319716",
            appId: "1:312654319716:web:eca438a0a4f0f9050f0f71"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.confirmPayment = async () => {
            const ref = document.getElementById('refInput').value;
            const btn = document.getElementById('sendBtn');
            if(ref.length < 4) return alert("Referencia no válida");

            btn.innerText = "PROCESANDO...";
            btn.disabled = true;

            try {
                await addDoc(collection(db, "pagos_reportados"), {
                    referencia: ref,
                    fecha: new Date(),
                    monto: "5.00",
                    estado: "pendiente"
                });
                alert("¡Reporte enviado con éxito! Revisaremos tu pago pronto.");
                closePayment();
            } catch (e) {
                alert("Error: " + e.message);
            } finally {
                btn.innerText = "ENVIAR REPORTE";
                btn.disabled = false;
            }
        };

        window.openPayment = () => document.getElementById('paymentModal').style.display = 'flex';
        window.closePayment = () => document.getElementById('paymentModal').style.display = 'none';
    </script>
</body>
</html>
