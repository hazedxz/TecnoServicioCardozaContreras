<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Exclusive | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #fa0050; --bg: #050505; --card: #111; --border: rgba(255,255,255,0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; }

        .app-container { display: flex; height: 100vh; max-width: 1400px; margin: 0 auto; }

        /* SIDEBAR PC */
        aside.sidebar { width: 280px; padding: 30px; border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
        .nav-link { display: flex; align-items: center; gap: 15px; padding: 16px; border-radius: 18px; color: #888; text-decoration: none; font-weight: 600; transition: 0.3s; margin-bottom: 8px; cursor: pointer; }
        .nav-link.active { background: #1a1a1a; color: var(--primary); }

        /* CONTENIDO */
        main.content-area { flex-grow: 1; overflow-y: auto; scrollbar-width: none; position: relative; padding-bottom: 100px; }
        .view-section { display: none; animation: fadeIn 0.4s ease; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* POSTS & LIKES */
        .post-card { background: var(--card); border-radius: 25px; border: 1px solid var(--border); margin: 20px auto; max-width: 500px; overflow: hidden; }
        .post-img { width: 100%; aspect-ratio: 1/1; position: relative; background: #000; }
        .post-img img { width: 100%; height: 100%; object-fit: cover; }
        .blur-lock { position: absolute; inset: 0; backdrop-filter: blur(40px); background: rgba(0,0,0,0.4); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .post-actions { padding: 15px 20px; display: flex; align-items: center; gap: 15px; border-top: 1px solid var(--border); }
        .like-btn { cursor: pointer; transition: 0.3s; font-size: 1.2rem; display: flex; align-items: center; gap: 8px; }
        .like-btn.active { color: var(--primary); }
        .like-btn.disabled { opacity: 0.3; cursor: not-allowed; }

        /* MODAL */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-content { background: #111; padding: 30px; border-radius: 30px; width: 100%; max-width: 400px; border: 1px solid var(--border); }
        .modal input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #222; background: #000; color: white; margin-top: 15px; }

        /* NAV MÓVIL */
        .mobile-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #000; display: none; justify-content: space-around; padding: 20px; border-top: 1px solid var(--border); z-index: 100; }
        @media (max-width: 850px) { aside.sidebar { display: none; } .mobile-nav { display: flex; } }
    </style>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <h2 style="margin-bottom: 30px;">V<span>EX</span></h2>
            <div class="nav-link active" onclick="switchView('home-view', this)"><i class="fas fa-home"></i> <span>Feed</span></div>
            <div class="nav-link" onclick="switchView('profile-view', this)"><i class="fas fa-user"></i> <span>Mi Perfil</span></div>
            <div class="nav-link" onclick="switchView('wallet-view', this)"><i class="fas fa-wallet"></i> <span>Billetera</span></div>
        </aside>

        <main class="content-area">
            <section id="home-view" class="view-section active">
                <div style="padding: 20px;">
                    <button onclick="openModal()" style="background:var(--primary); border:none; color:white; padding:15px; border-radius:15px; width:100%; font-weight:800; cursor:pointer; margin-bottom:20px;">+ NUEVA PUBLICACIÓN</button>
                    <div id="feed-container"></div>
                </div>
            </section>
            
            <section id="profile-view" class="view-section"> </section>
            <section id="wallet-view" class="view-section"> </section>
        </main>
    </div>

    <nav class="mobile-nav">
        <i class="fas fa-home active" onclick="switchView('home-view', this)"></i>
        <i class="fas fa-plus-circle" onclick="openModal()"></i>
        <i class="fas fa-wallet" onclick="switchView('wallet-view', this)"></i>
        <i class="fas fa-user" onclick="switchView('profile-view', this)"></i>
    </nav>

    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <h2 style="font-weight: 800;">Publicar</h2>
            <input type="file" id="fileInput" accept="image/*" style="border:none;">
            <input type="number" id="postPrice" placeholder="Precio $ (0 para gratis)">
            <button onclick="uploadPost()" id="btnUpload" style="background:var(--primary); color:white; border:none; width:100%; padding:15px; border-radius:12px; margin-top:20px; font-weight:800; cursor:pointer;">SUBIR AHORA</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#555; width:100%; margin-top:10px; cursor:pointer;">Cancelar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, onSnapshot, query, orderBy, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyA-y05rnK5lD_v3G7YPS2wE1LlmAjrTz9c",
            authDomain: "v-exclusive.firebaseapp.com",
            projectId: "v-exclusive",
            storageBucket: "v-exclusive.firebasestorage.app",
            messagingSenderId: "312654319716",
            appId: "1:312654319716:web:eca438a0a4f0f9050f0f71"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let myData = null;

        onAuthStateChanged(auth, async (user) => {
            if (user && user.emailVerified) {
                const snap = await getDoc(doc(db, "usuarios", user.uid));
                myData = { id: user.uid, ...snap.data() };
                loadFeed();
            } else { window.location.href = "index.html"; }
        });

        window.switchView = (id, el) => {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-link, .mobile-nav i').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        };

        window.openModal = () => document.getElementById('uploadModal').style.display = 'flex';
        window.closeModal = () => document.getElementById('uploadModal').style.display = 'none';

        window.uploadPost = async () => {
            const file = document.getElementById('fileInput').files[0];
            const price = document.getElementById('postPrice').value || 0;
            const btn = document.getElementById('btnUpload');
            if(!file) return alert("Selecciona una imagen");

            btn.innerText = "SUBIENDO..."; btn.disabled = true;
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                await addDoc(collection(db, "posts"), {
                    creador: myData.username, creadorId: myData.id,
                    url: reader.result, precio: parseFloat(price),
                    fecha: new Date(), likes: []
                });
                closeModal(); btn.innerText = "SUBIR AHORA"; btn.disabled = false;
            };
        };

        function loadFeed() {
            const q = query(collection(db, "posts"), orderBy("fecha", "desc"));
            onSnapshot(q, (snap) => {
                const container = document.getElementById('feed-container');
                container.innerHTML = "";
                snap.forEach(d => {
                    const post = d.data();
                    const postId = d.id;
                    const isOwner = post.creadorId === myData.id;
                    const isLocked = post.precio > 0 && !isOwner; // Simplificado para este paso
                    const hasLiked = post.likes && post.likes.includes(myData.id);

                    container.innerHTML += `
                        <div class="post-card">
                            <div style="padding:15px; font-weight:800;">@${post.creador}</div>
                            <div class="post-img">
                                ${isLocked ? `
                                    <div class="blur-lock">
                                        <i class="fas fa-lock" style="font-size:2rem; color:var(--primary); margin-bottom:10px;"></i>
                                        <button style="background:var(--primary); border:none; color:white; padding:10px 20px; border-radius:12px; font-weight:800;">DESBLOQUEAR $${post.precio}</button>
                                    </div>
                                ` : `<img src="${post.url}">`}
                            </div>
                            <div class="post-actions">
                                <div class="like-btn ${isLocked ? 'disabled' : ''} ${hasLiked ? 'active' : ''}" 
                                     onclick="${isLocked ? '' : `toggleLike('${postId}', ${hasLiked})`}">
                                    <i class="${hasLiked ? 'fas' : 'far'} fa-heart"></i> 
                                    <span>${post.likes ? post.likes.length : 0}</span>
                                </div>
                            </div>
                        </div>`;
                });
            });
        }

        window.toggleLike = async (postId, hasLiked) => {
            const postRef = doc(db, "posts", postId);
            await updateDoc(postRef, {
                likes: hasLiked ? arrayRemove(myData.id) : arrayUnion(myData.id)
            });
        };
    </script>
</body>
</html>
