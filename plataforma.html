<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>V-Exclusive | Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #fa0050; --bg: #000000; --card: #121212; --text: #ffffff; --gray: #888; --border: #222; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; }

        /* --- TRANSICIONES --- */
        .view-container { position: relative; flex: 1; height: 100%; overflow: hidden; }
        .view-section { 
            position: absolute; inset: 0; visibility: hidden; opacity: 0; transform: translateX(30px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); overflow-y: auto; background: var(--bg); padding-bottom: 120px;
        }
        .view-section.active-view { visibility: visible; opacity: 1; transform: translateX(0); z-index: 10; }

        /* --- SIDEBAR --- */
        aside { width: 320px; padding: 40px; border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 100; background: var(--bg); }
        .logo { font-size: 1.8rem; font-weight: 900; color: white; margin-bottom: 40px; letter-spacing: -1px; }
        .logo span { color: var(--primary); }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 16px; color: var(--gray); cursor: pointer; border-radius: 18px; transition: 0.3s; font-weight: 700; margin-bottom: 8px; }
        .menu-item:hover, .menu-item.active { background: #161616; color: white; }
        .menu-item.active i { color: var(--primary); }

        /* --- POSTS --- */
        .feed-container { max-width: 550px; margin: 0 auto; width: 100%; }
        .post { background: var(--card); border-bottom: 8px solid #000; }
        @media(min-width: 768px) { .post { border: 1px solid var(--border); border-radius: 24px; margin-top: 25px; overflow: hidden; } }
        
        .post-header { padding: 15px; display: flex; align-items: center; justify-content: space-between; }
        .user-info { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .avatar { width: 44px; height: 44px; border-radius: 50%; object-fit: cover; border: 1px solid #333; background:#222; }
        .badge-v { color: #3897f0; font-size: 14px; margin-left: 4px; }

        .post-img-box { position: relative; width: 100%; min-height: 380px; background: #080808; display: flex; align-items: center; overflow: hidden; }
        .post-img { width: 100%; object-fit: cover; }
        
        /* NUEVO EFECTO BLUR EXTREMO */
        .blur-privacy { filter: blur(60px) brightness(0.5); transform: scale(1.2); }
        .lock-msg { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5; text-align: center; background: rgba(0,0,0,0.3); }

        .post-actions { padding: 15px; display: flex; align-items: center; gap: 20px; }
        .heart-btn { font-size: 1.6rem; cursor: pointer; transition: 0.2s; }
        .heart-btn.liked { color: var(--primary); animation: beat 0.3s ease-out; }
        @keyframes beat { 0% {transform: scale(1);} 50% {transform: scale(1.3);} 100% {transform: scale(1);} }

        /* --- PERFIL PRO --- */
        .cover-container { width: 100%; height: 220px; background: #222; position: relative; }
        .cover-img { width: 100%; height: 100%; object-fit: cover; }
        
        /* EFECTO DESVANECIDO EN PORTADA */
        .cover-container::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 60%;
            background: linear-gradient(to bottom, transparent, var(--bg)); pointer-events: none;
        }

        .profile-top { padding: 0 20px; margin-top: -60px; position: relative; z-index: 10; }
        .p-avatar { width: 110px; height: 110px; border-radius: 50%; border: 4px solid var(--bg); background: #111; object-fit: cover; }
        
        .cam-edit { position: absolute; background: var(--primary); color: white; width: 34px; height: 34px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 16px; cursor: pointer; border: 3px solid var(--bg); z-index:20; }
        .cam-avatar { bottom: 5px; right: 5px; }
        .cam-cover { top: 20px; right: 20px; background: rgba(0,0,0,0.6); }

        .pm-card { background: linear-gradient(135deg, #1e1e1e, #111); border: 1px solid #333; padding: 15px; border-radius: 16px; margin-top: 15px; position: relative; }
        .pm-tag { font-size: 10px; font-weight: 800; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .pm-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
        .pm-val { font-family: monospace; font-size: 1rem; color: #fff; }
        .copy-btn { background: #333; border: none; color: #fff; padding: 6px 12px; border-radius: 8px; font-size: 10px; cursor: pointer; font-weight: 700; }

        /* --- BOTONES --- */
        .btn-p { background: var(--primary); color: white; border: none; padding: 14px 20px; border-radius: 14px; font-weight: 800; cursor: pointer; transition: 0.3s; width: 100%; font-size: 1rem; }
        .btn-p:active { transform: scale(0.97); }
        .btn-s { background: #1a1a1a; color: white; border: 1px solid #333; padding: 12px; border-radius: 14px; font-weight: 600; cursor: pointer; width: 100%; }
        .btn-icon { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; padding: 0; }

        /* --- MODALES --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: #111; width: 92%; max-width: 420px; border-radius: 28px; border: 1px solid #222; padding: 25px; animation: popUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes popUp { from {transform: translateY(40px); opacity:0;} to {transform: translateY(0); opacity:1;} }
        .input-p { width: 100%; padding: 16px; background: #000; border: 1px solid #333; color: white; border-radius: 14px; margin-top: 10px; outline: none; font-size: 1rem; }
        .input-p:focus { border-color: var(--primary); }

        /* --- NAV MOVIL --- */
        .mobile-nav { display: none; position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); border-top: 1px solid #222; padding: 15px 0; justify-content: space-around; z-index: 500; backdrop-filter: blur(15px); }
        .mobile-nav i { font-size: 1.6rem; color: #444; transition: 0.3s; }
        .mobile-nav i.active { color: var(--primary); transform: translateY(-5px); }

        .fab { position: fixed; bottom: 90px; right: 20px; background: white; color: black; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 22px; z-index: 400; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }

        @media (max-width: 768px) { aside { display: none; } .mobile-nav { display: flex; } }
    </style>
</head>
<body>

    <aside>
        <div class="logo">V-<span>EXCLUSIVE</span></div>
        <div class="menu-item active" id="m-feed" onclick="navTo('feed')"><i class="fas fa-home"></i> Inicio</div>
        <div class="menu-item" id="m-requests" onclick="navTo('requests')"><i class="fas fa-wallet"></i> Mis Ventas</div>
        <div class="menu-item" id="m-profile" onclick="navTo('myProfile')"><i class="fas fa-user-circle"></i> Mi Perfil</div>
        <button onclick="logout()" style="margin-top:auto; background:none; border:none; color:#444; text-align:left; cursor:pointer; font-weight:700;">Cerrar Sesión</button>
    </aside>

    <div class="view-container">
        
        <div id="view-feed" class="view-section active-view">
            <div style="padding:20px; font-weight:900; font-size:1.6rem; background:rgba(0,0,0,0.8); backdrop-filter:blur(10px); position:sticky; top:0; z-index:50;">
                Explorar
            </div>
            <div class="feed-container" id="feed-items"></div>
        </div>

        <div id="view-profile" class="view-section">
            <div class="cover-container">
                <img id="p-cover" class="cover-img" src="">
                <div id="p-cam-cover" class="cam-edit cam-cover" onclick="changePhoto('fotoPortada')"><i class="fas fa-camera"></i></div>
            </div>
            <div class="profile-top">
                <div style="position:relative; width:max-content;">
                    <img id="p-avatar" class="p-avatar" src="">
                    <div id="p-cam-avatar" class="cam-edit cam-avatar" onclick="changePhoto('fotoPerfil')"><i class="fas fa-camera"></i></div>
                </div>
                
                <div style="margin-top:15px; display:flex; justify-content:space-between; align-items:flex-start;">
                    <div>
                        <h2 style="display:flex; align-items:center;">
                            <span id="p-user">@...</span>
                            <i id="p-check" class="fas fa-check-circle badge-v" style="display:none;"></i>
                        </h2>
                        <p id="p-bio" style="color:#aaa; margin-top:6px; font-size:0.95rem;"></p>
                    </div>
                    <div style="display:flex; gap:10px;">
                        <div id="p-action-btn" style="flex-grow:1;"></div>
                        <button class="btn-s btn-icon" onclick="shareProfile()"><i class="fas fa-share-alt"></i></button>
                    </div>
                </div>

                <div id="p-venezuela-pay" style="margin-top:20px;">
                    <h4 style="font-size:0.8rem; color:#666; text-transform:uppercase;">Datos de Pago Móvil:</h4>
                    <div id="p-pm-data"></div>
                </div>

                <div style="display:flex; gap:25px; margin-top:20px; padding-bottom:15px; border-bottom:1px solid #111;">
                    <div><b id="p-fans">0</b> <span style="color:#666; font-size:0.9rem;">Fans</span></div>
                    <div><b id="p-posts">0</b> <span style="color:#666; font-size:0.9rem;">Posts</span></div>
                </div>
            </div>
            <div class="feed-container" id="p-grid" style="margin-top:10px;"></div>
        </div>

        <div id="view-requests" class="view-section">
            <div style="padding:20px; font-weight:800; font-size:1.5rem;">Ventas Pendientes</div>
            <div class="feed-container" id="sales-list"></div>
        </div>

    </div>

    <div class="fab" onclick="document.getElementById('modal-post').style.display='flex'"><i class="fas fa-plus"></i></div>

    <nav class="mobile-nav">
        <i class="fas fa-home active" id="mn-feed" onclick="navTo('feed')"></i>
        <i class="fas fa-wallet" id="mn-requests" onclick="navTo('requests')"></i>
        <i class="fas fa-user-circle" id="mn-profile" onclick="navTo('myProfile')"></i>
    </nav>

    <div class="modal" id="modal-config-pay">
        <div class="modal-content">
            <h3 style="margin-bottom:10px;">Configurar Pago Móvil</h3>
            <p style="font-size:0.8rem; color:#666; margin-bottom:15px;">Estos datos serán visibles en tu perfil.</p>
            
            <label style="font-size:0.75rem; color:var(--primary);">BANCO</label>
            <input type="text" id="ven-banco" class="input-p" placeholder="Ej: Banesco">
            
            <label style="font-size:0.75rem; color:var(--primary); margin-top:15px; display:block;">TELÉFONO</label>
            <input type="text" id="ven-tel" class="input-p" placeholder="04121234567">
            
            <label style="font-size:0.75rem; color:var(--primary); margin-top:15px; display:block;">CÉDULA</label>
            <input type="text" id="ven-ci" class="input-p" placeholder="V-12345678">

            <label style="font-size:0.75rem; color:var(--primary); margin-top:15px; display:block;">PRECIO MENSUAL ($)</label>
            <input type="number" id="ven-price" class="input-p" placeholder="Ej: 5">

            <div style="margin-top:20px; display:flex; gap:10px;">
                <button class="btn-s" onclick="closeModal('modal-config-pay')">Cancelar</button>
                <button class="btn-p" onclick="saveVenPay()">Guardar Datos</button>
            </div>
        </div>
    </div>

    <div class="modal" id="modal-subscribe">
        <div class="modal-content">
            <h3 id="pay-to-user">Suscribirse a @...</h3>
            <p style="font-size:0.85rem; color:#888; margin-top:5px;">Copia los datos, transfiere y sube el capture.</p>
            
            <div id="display-pm-cards" style="margin:20px 0;"></div>

            <label style="font-size:0.8rem; color:#666;">Sube tu Capture de Pago</label>
            <input type="file" id="proofIn" class="input-p">
            
            <button class="btn-p" onclick="sendPaymentReq()" style="margin-top:20px;">YA TRANSFERÍ, ENVIAR COMPROBANTE</button>
            <button class="btn-s" onclick="closeModal('modal-subscribe')" style="margin-top:10px; border:none;">Cerrar</button>
        </div>
    </div>

    <div class="modal" id="modal-post">
        <div class="modal-content">
            <h3>Nueva Publicación</h3>
            <div id="post-pre" style="width:100%; height:220px; background:#000; border:2px dashed #333; border-radius:18px; margin-top:15px; display:flex; align-items:center; justify-content:center; cursor:pointer;" onclick="document.getElementById('fileIn').click()">
                <span id="post-pre-text" style="color:#444;">Toca para elegir foto</span>
                <img id="post-pre-img" style="display:none; width:100%; height:100%; object-fit:cover; border-radius:18px;">
            </div>
            <input type="file" id="fileIn" hidden accept="image/*" onchange="previewPost(this)">
            <button class="btn-p" onclick="publishPost()" style="margin-top:20px;">PUBLICAR</button>
            <button class="btn-s" onclick="closeModal('modal-post')" style="width:100%; margin-top:10px; border:none;">Cancelar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, onSnapshot, query, orderBy, where, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyA-y05rnK5lD_v3G7YPS2wE1LlmAjrTz9c",
            authDomain: "v-exclusive.firebaseapp.com",
            projectId: "v-exclusive",
            storageBucket: "v-exclusive.firebasestorage.app",
            messagingSenderId: "312654319716",
            appId: "1:312654319716:web:eca438a0a4f0f9050f0f71"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = null;
        let activeCreatorID = null;
        let viewingProfileID = null; // Para saber qué perfil estamos viendo

        // --- AUTH Y RUTAS ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "usuarios", user.uid));
                if(snap.exists()) {
                    myData = { id: user.uid, ...snap.data() };
                    
                    // CHECK URL PARA PERFIL COMPARTIDO (?u=USERID)
                    const urlParams = new URLSearchParams(window.location.search);
                    const sharedUser = urlParams.get('u');
                    if(sharedUser) {
                        openP(sharedUser);
                        // Limpiar URL sin recargar
                        window.history.replaceState({}, document.title, "/");
                    } else {
                        navTo('feed');
                    }
                }
            } else { window.location.href = "index.html"; }
        });

        // --- NAVEGACIÓN ---
        window.navTo = (view) => {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active-view'));
            document.querySelectorAll('.menu-item, .mobile-nav i').forEach(el => el.classList.remove('active'));

            if(view === 'feed') {
                document.getElementById('view-feed').classList.add('active-view');
                document.getElementById('m-feed').classList.add('active');
                document.getElementById('mn-feed').classList.add('active');
                loadFeed();
            } else if(view === 'myProfile') {
                renderProfile(myData.id);
                document.getElementById('view-profile').classList.add('active-view');
                document.getElementById('m-profile').classList.add('active');
                document.getElementById('mn-profile').classList.add('active');
            } else if(view === 'requests') {
                loadSales();
                document.getElementById('view-requests').classList.add('active-view');
                document.getElementById('m-requests').classList.add('active');
                document.getElementById('mn-requests').classList.add('active');
            } else {
                document.getElementById('view-profile').classList.add('active-view');
            }
        };

        // --- FEED (CON SINCRONIZACIÓN REAL DE AVATAR) ---
        function loadFeed() {
            const container = document.getElementById('feed-items');
            // Usamos onSnapshot para que sea en tiempo real
            onSnapshot(query(collection(db, "posts"), orderBy("fecha", "desc")), (snap) => {
                container.innerHTML = "";
                snap.forEach(async (d) => { // Async aquí es clave
                    const postData = d.data();
                    // FETCH DEL CREADOR EN TIEMPO REAL PARA AVATAR ACTUALIZADO
                    const creatorSnap = await getDoc(doc(db, "usuarios", postData.creadorId));
                    const creatorData = creatorSnap.data();
                    
                    renderPost(d.id, postData, creatorData, container);
                });
            });
        }

        function renderPost(pid, post, creator, container) {
            const isSub = (post.creadorId === myData.id) || (myData.suscripciones?.some(s => s.creatorId === post.creadorId && s.expiresAt > Date.now()));
            const isLiked = post.likes?.includes(myData.id);
            const isPending = myData.pendientes?.includes(post.creadorId);

            const el = document.createElement('div');
            el.className = 'post';
            el.innerHTML = `
                <div class="post-header">
                    <div class="user-info" onclick="openP('${post.creadorId}')">
                        <img src="${creator.fotoPerfil || 'https://via.placeholder.com/50'}" class="avatar">
                        <div style="font-weight:800;">@${creator.username} ${creator.verificado ? '<i class="fas fa-check-circle badge-v"></i>' : ''}</div>
                    </div>
                </div>
                <div class="post-img-box">
                    ${isSub ? `<img src="${post.url}" class="post-img">` : 
                        `<div class="lock-msg">
                            <h3 style="font-weight:900; letter-spacing:-1px;">CONTENIDO EXCLUSIVO</h3>
                            <button class="btn-p" style="width:auto; padding:12px 25px; margin-top:15px;" onclick="openSubModal('${post.creadorId}', '${creator.username}')">
                                ${isPending ? 'EN REVISIÓN...' : 'VER CONTENIDO'}
                            </button>
                        </div>
                        <img src="${post.url}" class="post-img blur-privacy">`
                    }
                </div>
                <div class="post-actions">
                    <i class="${isLiked ? 'fas' : 'far'} fa-heart heart-btn ${isLiked?'liked':''}" onclick="toggleLike('${pid}', ${isLiked})"></i>
                    <span style="font-weight:700;">${post.likes?.length || 0}</span>
                </div>
            `;
            container.appendChild(el);
        }

        // --- PERFIL (COMPARTIR Y VISUALIZACIÓN) ---
        window.openP = (uid) => { renderProfile(uid); navTo('other'); }

        async function renderProfile(uid) {
            viewingProfileID = uid; // Guardamos a quién vemos
            const snap = await getDoc(doc(db, "usuarios", uid));
            const user = snap.data();
            const isMe = uid === myData.id;

            document.getElementById('p-user').innerText = "@" + user.username;
            document.getElementById('p-bio').innerText = user.biografia || "Soy creador en V-Exclusive.";
            document.getElementById('p-avatar').src = user.fotoPerfil || 'https://via.placeholder.com/150';
            document.getElementById('p-cover').src = user.fotoPortada || 'https://via.placeholder.com/800x200';
            document.getElementById('p-check').style.display = user.verificado ? 'inline-block' : 'none';
            document.getElementById('p-cam-avatar').style.display = isMe ? 'flex' : 'none';
            document.getElementById('p-cam-cover').style.display = isMe ? 'flex' : 'none';

            const pmDiv = document.getElementById('p-pm-data');
            pmDiv.innerHTML = "";
            if(user.ven_tel) {
                pmDiv.innerHTML = `
                    <div class="pm-card" style="margin-bottom:10px;">
                        <div class="pm-tag">Pago Móvil Activo</div>
                        <div class="pm-row"><span>Banco:</span> <b class="pm-val">${user.ven_banco}</b></div>
                        <div class="pm-row"><span>Tel:</span> <b class="pm-val">${user.ven_tel}</b></div>
                        <div class="pm-row"><span>C.I:</span> <b class="pm-val">${user.ven_ci}</b></div>
                    </div>`;
            } else if(isMe) {
                pmDiv.innerHTML = `<p style="color:#444; font-size:0.8rem;">Aún no configuras tus pagos.</p>`;
            }

            const actions = document.getElementById('p-action-btn');
            if(isMe) {
                actions.innerHTML = `<button class="btn-s" onclick="openConfigVen()" style="width:100%;">Configurar Pagos</button>`;
            } else {
                const isSub = myData.suscripciones?.some(s => s.creatorId === uid && s.expiresAt > Date.now());
                actions.innerHTML = isSub ? `<button class="btn-s" style="color:var(--primary); border-color:var(--primary); width:100%;">SUSCRITO ✓</button>` : 
                                            `<button class="btn-p" onclick="openSubModal('${uid}', '${user.username}')" style="width:100%;">SUSCRIBIRSE</button>`;
            }

            const grid = document.getElementById('p-grid');
            onSnapshot(query(collection(db, "posts"), where("creadorId", "==", uid), orderBy("fecha", "desc")), (s) => {
                grid.innerHTML = "";
                document.getElementById('p-posts').innerText = s.size;
                // En el perfil, usamos los datos del usuario que ya tenemos
                s.forEach(d => renderPost(d.id, d.data(), user, grid));
            });
        }

        // NUEVA FUNCIÓN PARA COMPARTIR PERFIL
        window.shareProfile = () => {
            // Usa el ID del perfil que estamos viendo actualmente
            const url = `${window.location.origin}${window.location.pathname}?u=${viewingProfileID}`;
            navigator.clipboard.writeText(url).then(() => {
                alert("¡Enlace del perfil copiado al portapapeles!");
            });
        };

        // --- PAGO MÓVIL Y SUSCRIPCIÓN ---
        window.openConfigVen = () => {
            document.getElementById('ven-banco').value = myData.ven_banco || "";
            document.getElementById('ven-tel').value = myData.ven_tel || "";
            document.getElementById('ven-ci').value = myData.ven_ci || "";
            document.getElementById('ven-price').value = myData.subPrice || 5;
            document.getElementById('modal-config-pay').style.display='flex';
        }

        window.saveVenPay = async () => {
            await updateDoc(doc(db, "usuarios", myData.id), {
                ven_banco: document.getElementById('ven-banco').value,
                ven_tel: document.getElementById('ven-tel').value,
                ven_ci: document.getElementById('ven-ci').value,
                subPrice: document.getElementById('ven-price').value
            });
            alert("Datos guardados!");
            location.reload();
        }

        window.openSubModal = async (uid, name) => {
            activeCreatorID = uid;
            const snap = await getDoc(doc(db, "usuarios", uid));
            const creator = snap.data();
            
            document.getElementById('pay-to-user').innerText = `Suscribirse a @${name} ($${creator.subPrice || 5})`;
            const container = document.getElementById('display-pm-cards');
            
            if(creator.ven_tel) {
                container.innerHTML = `
                    <div class="pm-card">
                        <div class="pm-tag">Datos para Pago Móvil</div>
                        <div class="pm-row"><span>BANCO</span> <b class="pm-val">${creator.ven_banco}</b></div>
                        <div class="pm-row"><span>TELÉFONO</span> <div><b class="pm-val">${creator.ven_tel}</b> <button class="copy-btn" onclick="navigator.clipboard.writeText('${creator.ven_tel}'); alert('Copiado')">COPIAR</button></div></div>
                        <div class="pm-row"><span>CÉDULA</span> <div><b class="pm-val">${creator.ven_ci}</b> <button class="copy-btn" onclick="navigator.clipboard.writeText('${creator.ven_ci}'); alert('Copiado')">COPIAR</button></div></div>
                    </div>`;
            } else {
                container.innerHTML = "<p>Este creador no ha configurado sus métodos.</p>";
            }
            document.getElementById('modal-subscribe').style.display='flex';
        }

        window.sendPaymentReq = async () => {
            const file = document.getElementById('proofIn').files[0];
            if(!file) return alert("Debes subir el comprobante");
            
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                await addDoc(collection(db, "solicitudes"), {
                    creatorId: activeCreatorID, userId: myData.id, username: myData.username,
                    proof: reader.result, status: 'pending', fecha: Date.now()
                });
                await updateDoc(doc(db, "usuarios", myData.id), { pendientes: arrayUnion(activeCreatorID) });
                alert("Enviado. Tu acceso se activará pronto.");
                location.reload();
            }
        }

        // --- VENTAS Y OTROS ---
        function loadSales() {
            const container = document.getElementById('sales-list');
            onSnapshot(query(collection(db, "solicitudes"), where("creatorId", "==", myData.id), where("status", "==", "pending")), (snap) => {
                container.innerHTML = snap.empty ? `<p style="text-align:center; padding:50px; color:#555;">No tienes pagos pendientes.</p>` : "";
                snap.forEach(d => {
                    const r = d.data();
                    const el = document.createElement('div');
                    el.className = 'post'; el.style.padding = "20px";
                    el.innerHTML = `
                        <p style="margin-bottom:10px;"><b>@${r.username}</b> envió capture:</p>
                        <img src="${r.proof}" style="width:100%; border-radius:15px; margin-bottom:15px;">
                        <button class="btn-p" onclick="approveSale('${d.id}', '${r.userId}')">APROBAR SUSCRIPCIÓN</button>
                    `;
                    container.appendChild(el);
                });
            });
        }

        window.approveSale = async (id, uid) => {
            const exp = Date.now() + (30 * 24 * 60 * 60 * 1000);
            await updateDoc(doc(db, "usuarios", uid), {
                suscripciones: arrayUnion({ creatorId: myData.id, expiresAt: exp }),
                pendientes: arrayRemove(myData.id)
            });
            await updateDoc(doc(db, "solicitudes", id), { status: 'approved' });
            alert("Suscripción activada!");
        };

        window.toggleLike = async (pid, liked) => {
            await updateDoc(doc(db, "posts", pid), { likes: liked ? arrayRemove(myData.id) : arrayUnion(myData.id) });
        };

        window.previewPost = (input) => {
            const file = input.files[0];
            if(file){
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById('post-pre-img').src = e.target.result;
                    document.getElementById('post-pre-img').style.display='block';
                    document.getElementById('post-pre-text').style.display='none';
                };
                reader.readAsDataURL(file);
            }
        };

        window.publishPost = async () => {
            const img = document.getElementById('post-pre-img').src;
            if(!img) return;
            // YA NO GUARDAMOS FOTO NI VERIFICADO EN EL POST, SE BUSCA EN TIEMPO REAL
            await addDoc(collection(db, "posts"), {
                creadorId: myData.id, url: img, fecha: Date.now(), likes: []
            });
            location.reload();
        };

        window.changePhoto = (field) => {
            const inp = document.createElement('input'); inp.type='file';
            inp.onchange = e => {
                const reader = new FileReader();
                reader.readAsDataURL(e.target.files[0]);
                reader.onload = async () => {
                    await updateDoc(doc(db, "usuarios", myData.id), { [field]: reader.result });
                    location.reload();
                };
            };
            inp.click();
        };

        window.closeModal = (id) => document.getElementById(id).style.display='none';
        window.logout = () => signOut(auth).then(() => location.href="index.html");
    </script>
</body>
</html>
