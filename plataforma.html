<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>V-Exclusive | Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #fa0050; --bg: #000000; --card: #111111; --text: #ffffff; --gray: #888; --border: #222; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; }

        /* --- TRANSICIONES SUAVES --- */
        .view-container { position: relative; flex: 1; height: 100%; overflow: hidden; }
        .view-section { 
            position: absolute; inset: 0; visibility: hidden; opacity: 0;
            transform: translateX(30px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto; background: var(--bg); padding-bottom: 100px;
        }
        .view-section.active-view { visibility: visible; opacity: 1; transform: translateX(0); z-index: 10; }

        /* --- SIDEBAR (ESCRITORIO) --- */
        aside { width: 300px; padding: 40px; border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 100; background: var(--bg); }
        .logo { font-size: 2rem; font-weight: 900; color: white; margin-bottom: 40px; }
        .logo span { color: var(--primary); }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 15px; color: var(--gray); cursor: pointer; border-radius: 15px; transition: 0.3s; font-weight: 600; margin-bottom: 5px; }
        .menu-item:hover, .menu-item.active { background: #1a1a1a; color: white; }
        .menu-item.active i { color: var(--primary); }

        /* --- FEED & POSTS --- */
        .feed-container { max-width: 550px; margin: 0 auto; width: 100%; }
        .post { background: var(--card); border-bottom: 8px solid #000; position: relative; }
        @media(min-width: 768px) { .post { border: 1px solid var(--border); border-radius: 20px; margin-top: 20px; border-bottom: 1px solid var(--border); } }

        .post-header { padding: 15px; display: flex; align-items: center; justify-content: space-between; }
        .user-info { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .avatar { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; border: 1px solid #333; }
        .username { font-weight: 700; display: flex; align-items: center; gap: 4px; }
        .badge-verified { color: #3897f0; font-size: 13px; }

        .post-img-box { position: relative; width: 100%; min-height: 350px; background: #080808; display: flex; align-items: center; overflow: hidden; }
        .post-img { width: 100%; object-fit: cover; }
        .blur-tease { filter: blur(30px) brightness(0.6); transform: scale(1.1); }
        
        .sub-overlay { position: absolute; inset: 0; z-index: 5; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.3); padding: 20px; text-align: center; }

        .post-actions { padding: 15px; display: flex; align-items: center; gap: 20px; }
        .action-btn { font-size: 1.5rem; cursor: pointer; transition: 0.2s; color: white; }
        .action-btn.liked { color: var(--primary); animation: heartBeat 0.3s linear; }
        @keyframes heartBeat { 0% {transform: scale(1);} 50% {transform: scale(1.3);} 100% {transform: scale(1);} }

        /* --- PERFIL PREMIUM --- */
        .profile-header { position: relative; width: 100%; }
        .cover-container { width: 100%; height: 200px; background: #222; position: relative; overflow: hidden; }
        .cover-img { width: 100%; height: 100%; object-fit: cover; }
        .profile-info-box { padding: 0 20px; margin-top: -50px; position: relative; z-index: 10; }
        .main-avatar { width: 100px; height: 100px; border-radius: 50%; border: 4px solid var(--bg); background: #111; object-fit: cover; }
        
        .cam-icon { position: absolute; background: var(--primary); width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; cursor: pointer; border: 3px solid var(--bg); }
        .cam-cover { top: 20px; right: 20px; background: rgba(0,0,0,0.5); }
        .cam-avatar { bottom: 5px; right: 5px; }

        /* --- BOTONES --- */
        .btn-main { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: 700; cursor: pointer; width: 100%; }
        .btn-sec { background: #1a1a1a; color: white; border: 1px solid #333; padding: 10px 20px; border-radius: 12px; font-weight: 600; cursor: pointer; }

        /* --- MODALES --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: #111; width: 90%; max-width: 400px; border-radius: 25px; border: 1px solid #222; padding: 25px; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from {transform: translateY(20px); opacity:0;} to {transform: translateY(0); opacity:1;} }
        .input-dark { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 12px; margin-top: 10px; outline: none; }

        /* --- NAV MÓVIL --- */
        .mobile-nav { display: none; position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.9); border-top: 1px solid #222; padding: 15px 0; justify-content: space-around; z-index: 500; backdrop-filter: blur(10px); }
        .mobile-nav i { font-size: 1.5rem; color: #555; }
        .mobile-nav i.active { color: var(--primary); }

        .fab { position: fixed; bottom: 90px; right: 20px; background: white; color: black; width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; z-index: 400; box-shadow: 0 5px 15px rgba(255,255,255,0.2); }

        @media (max-width: 768px) { aside { display: none; } .mobile-nav { display: flex; } }
    </style>
</head>
<body>

    <aside>
        <div class="logo">V-<span>EX</span></div>
        <div class="menu-item active" id="m-feed" onclick="navTo('feed')"><i class="fas fa-home"></i> Inicio</div>
        <div class="menu-item" id="m-requests" onclick="navTo('requests')"><i class="fas fa-dollar-sign"></i> Suscriptores</div>
        <div class="menu-item" id="m-profile" onclick="navTo('myProfile')"><i class="fas fa-user"></i> Perfil</div>
        <button onclick="logout()" style="margin-top:auto; background:none; border:none; color:#555; text-align:left; cursor:pointer;">Cerrar Sesión</button>
    </aside>

    <div class="view-container">
        
        <div id="view-feed" class="view-section active-view">
            <div style="padding: 20px; font-weight: 800; font-size: 1.5rem; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 50;">V-Exclusive</div>
            <div class="feed-container" id="feed-items"></div>
        </div>

        <div id="view-profile" class="view-section">
            <div class="profile-header">
                <div class="cover-container">
                    <img id="p-cover" class="cover-img" src="">
                    <div id="p-cam-cover" class="cam-icon cam-cover" onclick="changePhoto('fotoPortada')"><i class="fas fa-camera"></i></div>
                </div>
                <div class="profile-info-box">
                    <div style="position:relative; width:max-content;">
                        <img id="p-avatar" class="main-avatar" src="">
                        <div id="p-cam-avatar" class="cam-icon cam-avatar" onclick="changePhoto('fotoPerfil')"><i class="fas fa-camera"></i></div>
                    </div>
                    
                    <div style="margin-top:15px; display:flex; justify-content:space-between; align-items:flex-start;">
                        <div>
                            <h2 style="display:flex; align-items:center; gap:5px;">
                                <span id="p-username">@...</span>
                                <i id="p-verified" class="fas fa-check-circle badge-verified" style="display:none;"></i>
                            </h2>
                            <p id="p-bio" style="color:#aaa; margin-top:5px; font-size:0.95rem; line-height:1.4;"></p>
                        </div>
                        <div id="p-actions"></div>
                    </div>

                    <div style="display:flex; gap:20px; margin-top:15px; padding-bottom:15px; border-bottom:1px solid #111;">
                        <div style="font-size:0.9rem;"><b id="p-count-fans">0</b> <span style="color:#666;">Fans</span></div>
                        <div style="font-size:0.9rem;"><b id="p-count-posts">0</b> <span style="color:#666;">Posts</span></div>
                    </div>
                </div>
            </div>
            <div class="feed-container" id="p-posts-grid"></div>
        </div>

        <div id="view-requests" class="view-section">
            <div style="padding: 20px; font-weight: 800; font-size: 1.5rem;">Ventas y Solicitudes</div>
            <div class="feed-container" id="requests-items"></div>
        </div>

    </div>

    <div class="fab" onclick="document.getElementById('modal-upload').style.display='flex'"><i class="fas fa-plus"></i></div>

    <nav class="mobile-nav">
        <i class="fas fa-home active" id="mn-feed" onclick="navTo('feed')"></i>
        <i class="fas fa-heart" id="mn-requests" onclick="navTo('requests')"></i>
        <i class="fas fa-user" id="mn-profile" onclick="navTo('myProfile')"></i>
    </nav>

    <div class="modal" id="modal-edit-profile">
        <div class="modal-content">
            <h3>Editar Perfil</h3>
            <label style="font-size:0.8rem; color:#666; margin-top:15px; display:block;">Biografía</label>
            <textarea id="edit-bio" class="input-dark" rows="3"></textarea>
            
            <label style="font-size:0.8rem; color:#666; margin-top:15px; display:block;">Precio Suscripción Mensual ($)</label>
            <input type="number" id="edit-price" class="input-dark">

            <div style="margin-top:20px; display:flex; gap:10px;">
                <button class="btn-sec" onclick="closeModal('modal-edit-profile')" style="flex:1;">Cerrar</button>
                <button class="btn-main" onclick="saveProfileChanges()" style="flex:1;">Guardar</button>
            </div>
        </div>
    </div>

    <div class="modal" id="modal-upload">
        <div class="modal-content">
            <h3>Nueva Publicación</h3>
            <div id="up-preview" style="width:100%; height:200px; background:#000; border:2px dashed #333; border-radius:15px; margin-top:15px; display:flex; align-items:center; justify-content:center; cursor:pointer;" onclick="document.getElementById('fileIn').click()">
                <span id="up-text" style="color:#555;">Seleccionar imagen</span>
                <img id="up-img" style="display:none; width:100%; height:100%; object-fit:cover; border-radius:15px;">
            </div>
            <input type="file" id="fileIn" hidden accept="image/*" onchange="previewFile(this)">
            <button class="btn-main" onclick="publishPost()" style="margin-top:20px;">PUBLICAR AHORA</button>
            <button class="btn-sec" onclick="closeModal('modal-upload')" style="width:100%; margin-top:10px; border:none;">Cancelar</button>
        </div>
    </div>

    <div class="modal" id="modal-pay">
        <div class="modal-content">
            <h3 id="pay-name">Suscribirse</h3>
            <div id="pay-methods" style="margin-top:15px;"></div>
            <div style="margin-top:20px; border-top:1px solid #222; padding-top:15px;">
                <label style="font-size:0.8rem; color:#666;">Adjuntar Comprobante (Capture)</label>
                <input type="file" id="proofIn" class="input-dark">
                <button class="btn-main" onclick="sendPayment()" style="margin-top:15px;">ENVIAR PAGO</button>
            </div>
            <button class="btn-sec" onclick="closeModal('modal-pay')" style="width:100%; margin-top:10px; border:none;">Cerrar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, onSnapshot, query, orderBy, where, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyA-y05rnK5lD_v3G7YPS2wE1LlmAjrTz9c",
            authDomain: "v-exclusive.firebaseapp.com",
            projectId: "v-exclusive",
            storageBucket: "v-exclusive.firebasestorage.app",
            messagingSenderId: "312654319716",
            appId: "1:312654319716:web:eca438a0a4f0f9050f0f71"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = null;
        let activeCreatorPay = null;

        // --- AUTH ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "usuarios", user.uid));
                if(snap.exists()) {
                    myData = { id: user.uid, ...snap.data() };
                    navTo('feed');
                }
            } else { window.location.href = "index.html"; }
        });

        // --- NAVEGACIÓN ---
        window.navTo = (view) => {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active-view'));
            document.querySelectorAll('.menu-item, .mobile-nav i').forEach(el => el.classList.remove('active'));

            if(view === 'feed') {
                document.getElementById('view-feed').classList.add('active-view');
                document.getElementById('m-feed').classList.add('active');
                document.getElementById('mn-feed').classList.add('active');
                loadFeed();
            } else if(view === 'myProfile') {
                renderProfile(myData.id);
                document.getElementById('view-profile').classList.add('active-view');
                document.getElementById('m-profile').classList.add('active');
                document.getElementById('mn-profile').classList.add('active');
            } else if(view === 'requests') {
                loadRequests();
                document.getElementById('view-requests').classList.add('active-view');
                document.getElementById('m-requests').classList.add('active');
                document.getElementById('mn-requests').classList.add('active');
            } else {
                document.getElementById('view-profile').classList.add('active-view');
            }
        };

        // --- FEED ---
        function loadFeed() {
            const container = document.getElementById('feed-items');
            onSnapshot(query(collection(db, "posts"), orderBy("fecha", "desc")), (snap) => {
                container.innerHTML = "";
                snap.forEach(d => renderPost(d.id, d.data(), container));
            });
        }

        function renderPost(pid, post, container) {
            const isSub = (post.creadorId === myData.id) || (myData.suscripciones?.some(s => s.creatorId === post.creadorId && s.expiresAt > Date.now()));
            const isPending = myData.pendientes?.includes(post.creadorId);
            const isLiked = post.likes?.includes(myData.id);

            const el = document.createElement('div');
            el.className = 'post';
            el.innerHTML = `
                <div class="post-header">
                    <div class="user-info" onclick="openProfile('${post.creadorId}')">
                        <img src="${post.creadorFoto || 'https://via.placeholder.com/50'}" class="avatar">
                        <div class="username">
                            @${post.creador} ${post.verificado ? '<i class="fas fa-check-circle badge-verified"></i>' : ''}
                        </div>
                    </div>
                </div>
                <div class="post-img-box">
                    ${isSub ? 
                        `<img src="${post.url}" class="post-img">` : 
                        `<div class="sub-overlay">
                            <i class="fas fa-lock" style="font-size:2rem; margin-bottom:10px;"></i>
                            <h3>Contenido para Suscriptores</h3>
                            <button class="btn-main" style="width:auto; margin-top:15px; padding:10px 20px;" onclick="openPayModal('${post.creadorId}', '${post.creador}')">
                                ${isPending ? 'PAGO EN REVISIÓN' : 'DESBLOQUEAR TODO'}
                            </button>
                        </div>
                        <img src="${post.url}" class="post-img blur-tease">`
                    }
                </div>
                <div class="post-actions">
                    <i class="${isLiked ? 'fas' : 'far'} fa-heart action-btn ${isLiked?'liked':''}" onclick="toggleLike('${pid}', ${isLiked})"></i>
                    <span style="font-weight:700; font-size:0.9rem; margin-left:-10px;">${post.likes?.length || 0}</span>
                </div>
            `;
            container.appendChild(el);
        }

        // --- PERFIL ---
        window.openProfile = (uid) => {
            renderProfile(uid);
            navTo('other');
        }

        async function renderProfile(uid) {
            const snap = await getDoc(doc(db, "usuarios", uid));
            const user = snap.data();
            const isMe = uid === myData.id;

            document.getElementById('p-username').innerText = "@" + user.username;
            document.getElementById('p-bio').innerText = user.biografia || "Sin biografía aún.";
            document.getElementById('p-avatar').src = user.fotoPerfil || 'https://via.placeholder.com/150';
            document.getElementById('p-cover').src = user.fotoPortada || 'https://via.placeholder.com/800x200';
            document.getElementById('p-verified').style.display = user.verificado ? 'inline-block' : 'none';
            
            // Mostrar cámaras de edición si es mi perfil
            document.getElementById('p-cam-avatar').style.display = isMe ? 'flex' : 'none';
            document.getElementById('p-cam-cover').style.display = isMe ? 'flex' : 'none';

            const actions = document.getElementById('p-actions');
            if(isMe) {
                actions.innerHTML = `<button class="btn-sec" onclick="openEditProfile()">Configurar Perfil</button>`;
            } else {
                const isSub = myData.suscripciones?.some(s => s.creatorId === uid && s.expiresAt > Date.now());
                actions.innerHTML = isSub ? `<button class="btn-sec" style="color:var(--primary);">Suscrito ✓</button>` : 
                                            `<button class="btn-main" onclick="openPayModal('${uid}', '${user.username}')">Suscribirse $${user.subPrice || 0}</button>`;
            }

            const grid = document.getElementById('p-posts-grid');
            onSnapshot(query(collection(db, "posts"), where("creadorId", "==", uid), orderBy("fecha", "desc")), (s) => {
                grid.innerHTML = "";
                document.getElementById('p-count-posts').innerText = s.size;
                s.forEach(d => renderPost(d.id, d.data(), grid));
            });
        }

        // --- ACCIONES ---
        window.toggleLike = async (pid, liked) => {
            await updateDoc(doc(db, "posts", pid), {
                likes: liked ? arrayRemove(myData.id) : arrayUnion(myData.id)
            });
        };

        window.changePhoto = (field) => {
            const inp = document.createElement('input'); inp.type='file'; inp.accept='image/*';
            inp.onchange = e => {
                const reader = new FileReader();
                reader.readAsDataURL(e.target.files[0]);
                reader.onload = async () => {
                    await updateDoc(doc(db, "usuarios", myData.id), { [field]: reader.result });
                    location.reload();
                };
            };
            inp.click();
        };

        window.openEditProfile = () => {
            document.getElementById('edit-bio').value = myData.biografia || "";
            document.getElementById('edit-price').value = myData.subPrice || 0;
            document.getElementById('modal-edit-profile').style.display='flex';
        };

        window.saveProfileChanges = async () => {
            await updateDoc(doc(db, "usuarios", myData.id), {
                biografia: document.getElementById('edit-bio').value,
                subPrice: document.getElementById('edit-price').value
            });
            location.reload();
        };

        // --- SISTEMA DE PAGO ---
        window.openPayModal = async (uid, name) => {
            activeCreatorPay = uid;
            const cSnap = await getDoc(doc(db, "usuarios", uid));
            const creator = cSnap.data();
            
            document.getElementById('pay-name').innerText = "Suscribirse a @" + name;
            const meths = document.getElementById('pay-methods');
            meths.innerHTML = "";
            (creator.bankMethods || []).forEach(m => {
                meths.innerHTML += `<div style="background:#1a1a1a; padding:10px; border-radius:10px; margin-bottom:10px; border:1px solid #333;">
                    <small style="color:var(--primary); font-weight:800;">${m.type}</small><br>
                    <b>${m.val}</b>
                </div>`;
            });
            document.getElementById('modal-pay').style.display='flex';
        };

        window.sendPayment = async () => {
            const file = document.getElementById('proofIn').files[0];
            if(!file) return alert("Sube el capture");
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                await addDoc(collection(db, "solicitudes"), {
                    creatorId: activeCreatorPay,
                    userId: myData.id,
                    username: myData.username,
                    proof: reader.result,
                    status: 'pending',
                    fecha: Date.now()
                });
                await updateDoc(doc(db, "usuarios", myData.id), { pendientes: arrayUnion(activeCreatorPay) });
                alert("Enviado. Espera aprobación.");
                location.reload();
            };
        };

        // --- GESTIÓN DE VENTAS (SOLICITUDES) ---
        function loadRequests() {
            const container = document.getElementById('requests-items');
            onSnapshot(query(collection(db, "solicitudes"), where("creatorId", "==", myData.id), where("status", "==", "pending")), (snap) => {
                container.innerHTML = snap.empty ? `<p style="text-align:center; padding:50px; color:#555;">No hay ventas pendientes.</p>` : "";
                snap.forEach(d => {
                    const r = d.data();
                    const el = document.createElement('div');
                    el.className = 'post';
                    el.style.padding = "15px";
                    el.innerHTML = `
                        <p><b>@${r.username}</b> envió un pago:</p>
                        <img src="${r.proof}" style="width:100%; border-radius:15px; margin:10px 0;">
                        <button class="btn-main" onclick="approve('${d.id}', '${r.userId}')">APROBAR SUSCRIPCIÓN</button>
                    `;
                    container.appendChild(el);
                });
            });
        }

        window.approve = async (id, uid) => {
            const exp = Date.now() + (30 * 24 * 60 * 60 * 1000);
            await updateDoc(doc(db, "usuarios", uid), {
                suscripciones: arrayUnion({ creatorId: myData.id, expiresAt: exp }),
                pendientes: arrayRemove(myData.id)
            });
            await updateDoc(doc(db, "solicitudes", id), { status: 'approved' });
            alert("Aprobado!");
        };

        // --- SUBIR POST ---
        window.previewFile = (input) => {
            const file = input.files[0];
            if(file){
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById('up-img').src = e.target.result;
                    document.getElementById('up-img').style.display='block';
                    document.getElementById('up-text').style.display='none';
                };
                reader.readAsDataURL(file);
            }
        };

        window.publishPost = async () => {
            const img = document.getElementById('up-img').src;
            if(!img) return;
            await addDoc(collection(db, "posts"), {
                creadorId: myData.id, creador: myData.username, creadorFoto: myData.fotoPerfil || "",
                verificado: myData.verificado || false, url: img, fecha: Date.now(), likes: []
            });
            location.reload();
        };

        window.closeModal = (id) => document.getElementById(id).style.display='none';
        window.logout = () => signOut(auth).then(() => location.href="index.html");
    </script>
</body>
</html>
