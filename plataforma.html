<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Exclusive | P2P Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #fa0050; --bg: #050505; --card: #121212; --border: rgba(255,255,255,0.08); }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; padding-bottom: 100px; margin: 0; }
        nav { height: 70px; background: rgba(5,5,5,0.8); backdrop-filter: blur(20px); display: flex; justify-content: space-between; align-items: center; padding: 0 6%; border-bottom: 1px solid var(--border); position: sticky; top:0; z-index:100; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .view { display: none; } .view.active { display: block; }
        
        /* POSTS */
        .post { background: var(--card); border-radius: 25px; margin-bottom: 20px; border: 1px solid var(--border); overflow: hidden; }
        .post-header { padding: 15px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid var(--border); }
        .post-content { padding: 50px 20px; background: #0a0a0a; text-align: center; }
        .btn-unlock { background: var(--primary); border: none; color: white; padding: 12px 25px; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 15px; width: 80%; }

        /* MODALES */
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:200; align-items:center; justify-content:center; backdrop-filter: blur(10px); }
        .modal-box { background: var(--card); padding: 30px; border-radius: 30px; width: 85%; max-width: 400px; text-align: center; border: 1px solid var(--border); }
        input { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        
        .pago-info-box { background: #1a1a1a; padding: 15px; border-radius: 15px; border: 1px dashed var(--primary); margin: 15px 0; font-size: 0.9rem; text-align: left; }
        
        .tab-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; height: 70px; background: rgba(20,20,20,0.95); backdrop-filter: blur(20px); border-radius: 30px; display: flex; justify-content: space-around; align-items: center; border: 1px solid var(--border); }
        .tab-item { color: #555; font-size: 1.3rem; cursor: pointer; } .tab-item.active { color: var(--primary); }
    </style>
</head>
<body>
    <nav><div class="logo" style="font-weight:800">V<span style="color:#fa0050">EX</span></div><div id="u-name" style="font-size:0.8rem; color:#fa0050"></div></nav>

    <div class="container">
        <div id="view-home" class="view active">
            <div id="feed-container"></div>
        </div>

        <div id="view-profile" class="view">
            <div style="background:var(--card); padding:20px; border-radius:20px">
                <h3>Mi Configuración</h3>
                <p style="color:#666; font-size: 0.8rem;">Datos para recibir pagos (Solo Creadores):</p>
                <input type="text" id="my-banco" placeholder="Banco (Ej: Banesco)">
                <input type="text" id="my-tlf" placeholder="Teléfono">
                <input type="text" id="my-id" placeholder="Cédula">
                <button onclick="updatePaymentInfo()" style="width:100%; background:var(--primary); border:none; color:white; padding:12px; border-radius:12px; font-weight:bold;">Guardar mis Datos</button>
                <hr style="opacity:0.1; margin: 20px 0;">
                <button onclick="auth.signOut()" style="color:#666; background:none; border:none; width:100%">Cerrar Sesión</button>
            </div>
        </div>
    </div>

    <div id="payModal" class="modal">
        <div class="modal-box">
            <h3>Desbloquear Contenido</h3>
            <p style="color:#888; font-size: 0.8rem;">Transfiere directamente al creador:</p>
            <div id="creator-pago-data" class="pago-info-box">Cargando datos...</div>
            <input type="text" id="ref-pago" placeholder="Número de Referencia">
            <button onclick="enviarReporte()" style="width:100%; padding:15px; background:#fa0050; border:none; border-radius:12px; color:white; font-weight:bold;">ENVIAR COMPROBANTE</button>
            <button onclick="closeModals()" style="background:none; border:none; color:#555; margin-top:15px">Cancelar</button>
        </div>
    </div>

    <div id="uploadModal" class="modal">
        <div class="modal-box">
            <h3>Nueva Publicación</h3>
            <input type="text" id="img-url" placeholder="URL de la imagen/video">
            <input type="number" id="img-price" placeholder="Precio en $">
            <button onclick="uploadPost()" style="width:100%; padding:15px; background:#fa0050; border:none; border-radius:12px; color:white; font-weight:bold;">PUBLICAR AHORA</button>
            <button onclick="closeModals()" style="background:none; border:none; color:#555; margin-top:15px">Cancelar</button>
        </div>
    </div>

    <button id="add-btn" style="display:none; position:fixed; bottom:100px; right:20px; width:60px; height:60px; border-radius:50%; background:#fa0050; border:none; color:white; font-size:1.5rem; box-shadow:0 10px 20px rgba(250,0,80,0.3)" onclick="document.getElementById('uploadModal').style.display='flex'"><i class="fas fa-plus"></i></button>

    <div class="tab-bar">
        <i class="fas fa-home tab-item active" onclick="showView('view-home', this)"></i>
        <i class="fas fa-user tab-item" onclick="showView('view-profile', this)"></i>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-y05rnK5lD_v3G7YPS2wE1LlmAjrTz9c",
            authDomain: "v-exclusive.firebaseapp.com",
            projectId: "v-exclusive",
            storageBucket: "v-exclusive.firebasestorage.app",
            messagingSenderId: "312654319716",
            appId: "1:312654319716:web:eca438a0a4f0f9050f0f71"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let myData = null;
        let selectedPost = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "usuarios", user.uid));
                myData = snap.data();
                document.getElementById('u-name').innerText = "@" + myData.username;
                if(myData.rol === 'creador') {
                    document.getElementById('add-btn').style.display = 'block';
                    document.getElementById('my-banco').value = myData.banco || "";
                    document.getElementById('my-tlf').value = myData.tlf || "";
                    document.getElementById('my-id').value = myData.id || "";
                }
                loadPosts();
            } else { window.location.href = "index.html"; }
        });

        window.updatePaymentInfo = async () => {
            await setDoc(doc(db, "usuarios", auth.currentUser.uid), {
                banco: document.getElementById('my-banco').value,
                tlf: document.getElementById('my-tlf').value,
                id: document.getElementById('my-id').value
            }, { merge: true });
            alert("Datos de pago actualizados!");
        };

        window.uploadPost = async () => {
            const url = document.getElementById('img-url').value;
            const price = document.getElementById('img-price').value;
            if(!url || !price) return alert("Faltan datos");
            await addDoc(collection(db, "posts"), {
                url: url, precio: price, creador: myData.username, creadorId: auth.currentUser.uid, fecha: new Date()
            });
            closeModals();
        };

        function loadPosts() {
            const q = query(collection(db, "posts"), orderBy("fecha", "desc"));
            onSnapshot(q, (snap) => {
                const feed = document.getElementById('feed-container');
                feed.innerHTML = "";
                snap.forEach(docPost => {
                    const post = docPost.data();
                    const postId = docPost.id;
                    feed.innerHTML += `
                        <div class="post">
                            <div class="post-header"><b>@${post.creador}</b></div>
                            <div class="post-content">
                                <i class="fas fa-lock" style="font-size:3rem; color:#fa0050; opacity:0.5"></i>
                                <h4 style="margin:15px 0 5px 0">Contenido VIP</h4>
                                <button class="btn-unlock" onclick="openPay('${post.creadorId}', '${postId}', '${post.precio}')">DESBLOQUEAR POR $${post.precio}</button>
                            </div>
                        </div>`;
                });
            });
        }

        window.openPay = async (creadorId, postId, precio) => {
            selectedPost = { postId, creadorId, precio };
            document.getElementById('payModal').style.display = 'flex';
            const cSnap = await getDoc(doc(db, "usuarios", creadorId));
            const cData = cSnap.data();
            document.getElementById('creator-pago-data').innerHTML = `
                <b>Banco:</b> ${cData.banco || 'No configurado'}<br>
                <b>Teléfono:</b> ${cData.tlf || 'No configurado'}<br>
                <b>Cédula:</b> ${cData.id || 'No configurado'}<br>
                <b>Monto a transferir:</b> $${precio}
            `;
        };

        window.enviarReporte = async () => {
            const ref = document.getElementById('ref-pago').value;
            if(ref.length < 4) return alert("Referencia muy corta");
            await addDoc(collection(db, "reportes_pagos"), {
                postId: selectedPost.postId,
                compradorId: auth.currentUser.uid,
                creadorId: selectedPost.creadorId,
                referencia: ref,
                monto: selectedPost.precio,
                estado: "pendiente",
                fecha: new Date()
            });
            alert("¡Reporte enviado! El creador desbloqueará tu contenido pronto.");
            closeModals();
        };

        window.showView = (id, el) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        };

        window.closeModals = () => {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        };
        window.auth = auth;
    </script>
</body>
</html>
