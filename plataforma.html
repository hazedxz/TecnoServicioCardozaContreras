<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>V-Exclusive</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #fa0050; --bg: #000000; --card: #121212; --text: #ffffff; --gray: #888; --border: #222; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; }

        /* --- TRANSICIONES SUAVES --- */
        .view-section { 
            display: none; 
            opacity: 0; 
            transform: translateY(15px) scale(0.98);
            transition: opacity 0.4s cubic-bezier(0.16, 1, 0.3, 1), transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            height: 100%; width: 100%; overflow-y: auto; scrollbar-width: none;
            position: absolute; top:0; left:0;
        }
        .view-section.active-view { 
            display: block; 
            opacity: 1; 
            transform: translateY(0) scale(1);
            z-index: 1;
        }

        /* --- SIDEBAR --- */
        aside { width: 260px; padding: 30px; border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 50; background: var(--bg); }
        .logo { font-size: 2rem; font-weight: 800; color: white; margin-bottom: 40px; letter-spacing: -1px; }
        .logo span { color: var(--primary); }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 16px; color: var(--gray); cursor: pointer; transition: 0.3s; border-radius: 16px; margin-bottom: 5px; font-weight: 600; font-size: 0.95rem; }
        .menu-item:hover { background: #1a1a1a; color: white; }
        .menu-item.active { color: white; background: #1a1a1a; }
        .menu-item.active i { color: var(--primary); }

        /* --- CONTENEDOR PRINCIPAL --- */
        main { flex: 1; position: relative; height: 100%; background: var(--bg); }
        .feed-container { max-width: 500px; margin: 0 auto; padding-bottom: 120px; }

        /* --- POSTS --- */
        .post { background: var(--card); border-bottom: 1px solid var(--border); margin-bottom: 15px; }
        @media(min-width: 768px) { .post { border-radius: 24px; border: 1px solid var(--border); margin-bottom: 30px; margin-top: 20px;} }

        .post-header { padding: 15px; display: flex; align-items: center; justify-content: space-between; }
        .user-info { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .avatar { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; background: #333; }
        .badge-verified { color: #3897f0; margin-left: 4px; font-size: 14px; }

        .post-img-box { position: relative; width: 100%; background: #080808; overflow: hidden; min-height: 300px; display:flex; align-items:center; justify-content:center;}
        .post-img { width: 100%; display: block; object-fit: cover; transition: 0.3s; }
        
        /* EFECTO BORROSO SEDUCTOR */
        .blur-tease { filter: blur(18px) brightness(0.7); transform: scale(1.1); }
        .unlock-overlay { 
            position: absolute; inset: 0; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 10; text-align: center;
        }
        .unlock-btn { 
            background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3);
            color: white; padding: 12px 30px; border-radius: 30px; font-weight: 700; cursor: pointer; 
            transition: 0.3s; display: flex; align-items: center; gap: 8px; font-size: 0.9rem;
        }
        .unlock-btn:hover { background: var(--primary); border-color: var(--primary); transform: scale(1.05); box-shadow: 0 10px 20px rgba(250, 0, 80, 0.4); }

        .post-actions { padding: 12px 15px; display: flex; gap: 20px; }
        .action-icon { font-size: 1.6rem; color: white; cursor: pointer; transition: 0.2s; }
        .action-icon.liked { color: var(--primary); animation: pop 0.3s ease; }
        @keyframes pop { 0%{transform:scale(1);} 50%{transform:scale(1.3);} 100%{transform:scale(1);} }

        /* --- PERFIL --- */
        .cover-img { width: 100%; height: 180px; object-fit: cover; opacity: 0.8; mask-image: linear-gradient(to bottom, black 40%, transparent 100%); }
        .profile-header { position: relative; padding: 0 20px; display: flex; justify-content: space-between; align-items: flex-end; margin-top: -60px; }
        .profile-avatar-container { position: relative; }
        .profile-avatar { width: 90px; height: 90px; border-radius: 50%; border: 4px solid var(--bg); background: #222; object-fit: cover; }
        
        /* Iconos de Camara para cambiar foto */
        .cam-icon { 
            position: absolute; background: rgba(0,0,0,0.6); color: white; border-radius: 50%; 
            padding: 8px; font-size: 14px; cursor: pointer; backdrop-filter: blur(5px);
        }
        .cam-avatar { bottom: 0; right: 0; }
        .cam-cover { top: 20px; right: 20px; position: fixed; z-index: 5; } /* Truco visual */

        .stats-bar { display: flex; gap: 20px; margin-top: 15px; font-size: 0.9rem; color: #ccc; }
        .stats-num { font-weight: 800; color: white; }

        .btn-profile { 
            padding: 8px 20px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; cursor: pointer; 
            border: none; transition: 0.2s; 
        }
        .btn-edit { background: #222; color: white; border: 1px solid #333; }
        .btn-follow { background: white; color: black; }
        .btn-following { background: #222; color: #ccc; border: 1px solid #333; }

        /* Métodos de Pago (Tarjetas) */
        .pay-card { 
            background: linear-gradient(135deg, #1a1a1a, #111); border: 1px solid #333; 
            padding: 15px; border-radius: 15px; margin-bottom: 10px; position: relative; 
        }
        .pay-type { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; color: var(--gray); margin-bottom: 5px; }
        .pay-val { font-family: monospace; font-size: 1.1rem; color: white; }

        /* --- MODALES ELEGANTE --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-content { background: #111; padding: 0; border-radius: 25px; width: 95%; max-width: 420px; border: 1px solid #222; overflow: hidden; animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .modal-header { padding: 20px; border-bottom: 1px solid #222; text-align: center; font-weight: 700; font-size: 1.1rem; }
        .modal-body { padding: 25px; }

        .input-group { margin-bottom: 15px; }
        .input-label { display: block; font-size: 0.8rem; color: #888; margin-bottom: 8px; margin-left: 5px; }
        .input-modern { width: 100%; padding: 16px; background: #080808; border: 1px solid #333; color: white; border-radius: 16px; outline: none; font-size: 1rem; transition: 0.3s; }
        .input-modern:focus { border-color: var(--primary); background: #000; }
        .select-modern { appearance: none; cursor: pointer; }

        /* UPLOAD PREVIEW */
        .upload-preview { width: 100%; height: 250px; background: #080808; border-radius: 16px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; border: 2px dashed #333; overflow: hidden; position: relative; cursor: pointer; }
        .upload-preview img { width: 100%; height: 100%; object-fit: cover; }
        .upload-placeholder { text-align: center; color: #555; pointer-events: none; }

        .primary-btn { width: 100%; background: var(--primary); border: none; padding: 18px; border-radius: 16px; color: white; font-weight: 800; cursor: pointer; font-size: 1rem; box-shadow: 0 10px 20px rgba(250, 0, 80, 0.2); transition: 0.2s; }
        .primary-btn:active { transform: scale(0.98); }

        /* FAB */
        .fab-btn { position: fixed; bottom: 30px; right: 30px; background: white; color: black; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2); cursor: pointer; border: none; z-index: 100; transition: 0.3s; }
        .fab-btn:hover { transform: rotate(90deg); background: var(--primary); color: white; }

        /* NAV MOVIL */
        .mobile-nav { display: none; position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.95); border-top: 1px solid #222; padding: 15px; justify-content: space-around; z-index: 90; backdrop-filter: blur(10px); }
        @media (max-width: 768px) { aside { display: none; } .mobile-nav { display: flex; } .fab-btn { bottom: 80px; } }
    </style>
</head>
<body>

        <div class="logo">V<span>EX</span></div>

                    <input type="file" id="proofInput" class="input-modern" style="padding:10px;">
                </div>
                <button onclick="sendPaymentProof()" class="primary-btn">ENVIAR COMPROBANTE</button>
                <button onclick="closeModal('modal-pay')" style="width:100%; padding:15px; background:none; border:none; color:#666;">Cancelar</button>

                <button onclick="saveBio()" class="primary-btn" style="margin-top:15px;">GUARDAR</button>

            </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, arrayUnion, arrayRemove, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyA-y05rnK5lD_v3G7YPS2wE1LlmAjrTz9c",
            authDomain: "v-exclusive.firebaseapp.com",
            projectId: "v-exclusive",
            storageBucket: "v-exclusive.firebasestorage.app",
            messagingSenderId: "312654319716",
            appId: "1:312654319716:web:eca438a0a4f0f9050f0f71"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let myData = null;
        let currentPostToBuy = null;
        let viewingUserId = null; // Para saber qué perfil vemos

        // AUTH
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const docRef = doc(db, "usuarios", user.uid);
                const snap = await getDoc(docRef);
                if(snap.exists()) {
                    myData = { id: user.uid, ...snap.data() };
                    navTo('feed');
                    checkNotifications();
                } else {
                    // Si el usuario no existe en DB por error
                    auth.signOut();
                }
            } else { window.location.href = "index.html"; }
        });

        // NAVEGACIÓN
        window.navTo = (view) => {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active-view'));
            document.querySelectorAll('.menu-item, .mobile-nav i').forEach(el => el.classList.remove('active'));
            
            if(view === 'feed') {
                document.getElementById('view-feed').classList.add('active-view');
                document.getElementById('nav-feed').classList.add('active');
                loadFeed();
            } 
            else if (view === 'myProfile') {
                loadProfile(myData.id);
                document.getElementById('view-profile').classList.add('active-view');
                document.getElementById('nav-profile').classList.add('active');
            } 
            else if (view === 'requests') {
                loadSales();
                document.getElementById('view-requests').classList.add('active-view');
                document.getElementById('nav-requests').classList.add('active');
            }
        };

        // --- CORE: FEED Y POSTS ---
        function loadFeed() {
            const container = document.getElementById('feed-container');
            // Limpiamos solo si es necesario o manejamos updates inteligentes, por simplicidad limpiamos
            container.innerHTML = ""; 
            
            const q = query(collection(db, "posts"), orderBy("fecha", "desc"));
            onSnapshot(q, (snap) => {
                container.innerHTML = "";
                snap.forEach(d => {
                    container.appendChild(createPostElement(d.id, d.data()));
                });
            });
        }

        function createPostElement(pid, post) {
            const el = document.createElement('div');
            el.className = 'post';
            
            const isOwner = post.creadorId === myData.id;
            const hasAccess = isOwner || post.precio === 0 || (post.accesos && post.accesos.includes(myData.id));
            const isLiked = post.likes && post.likes.includes(myData.id);
            const isPending = post.solicitudes && post.solicitudes.some(s => s.userId === myData.id);

            // LOGICA DEL BLUR TEASE
            let imageHTML = '';
            if(hasAccess) {
                imageHTML = `<img src="${post.url}" class="post-img">`;
            } else {
                imageHTML = `
                    <div class="unlock-overlay">
                        <i class="fas fa-lock" style="font-size:2rem; margin-bottom:10px; color:white;"></i>
                        <div style="font-weight:800; font-size:1.2rem; margin-bottom:15px;">CONTENIDO EXCLUSIVO</div>
                        ${isPending ? 
                            `<button class="unlock-btn" style="opacity:0.7; cursor:default;"><i class="fas fa-clock"></i> VERIFICANDO PAGO</button>` :
                            `<button class="unlock-btn" onclick="openPayModal('${pid}', '${post.creadorId}')">
                                DESBLOQUEAR $${post.precio}
                             </button>`
                        }
                    </div>
                    <img src="${post.url}" class="post-img blur-tease">
                `;
            }

            el.innerHTML = `
                <div class="post-header">
                    <div class="user-info" onclick="openUserProfile('${post.creadorId}')">
                        <img src="${post.creadorFoto || 'https://via.placeholder.com/50'}" class="avatar">
                        <div style="font-weight:700; margin-left:10px;">
                            ${post.creador} ${post.verificado ? '<i class="fas fa-check-circle badge-verified"></i>' : ''}
                        </div>
                    </div>
                    ${isOwner ? `<i class="fas fa-trash" onclick="deletePost('${pid}')" style="color:#444; cursor:pointer;"></i>` : ''}
                </div>
                <div class="post-img-box">
                    ${imageHTML}
                </div>
                <div class="post-actions">
                    <i class="${isLiked ? 'fas' : 'far'} fa-heart action-icon ${isLiked?'liked':''}" onclick="toggleLike('${pid}', ${isLiked})"></i>
                    <span style="font-weight:600; font-size:0.9rem; align-self:center;">${post.likes ? post.likes.length : 0}</span>
                </div>
            `;
            return el;
        }

        // --- PERFIL LÓGICA (FANS & EDITAR) ---
        window.openUserProfile = (uid) => {
            viewingUserId = uid;
            loadProfile(uid);
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active-view'));
            document.getElementById('view-profile').classList.add('active-view');
        }

        async function loadProfile(uid) {
            const userSnap = await getDoc(doc(db, "usuarios", uid));
            if(!userSnap.exists()) return;
            const user = userSnap.data();
            const isMe = (uid === myData.id);
            const isFollowing = user.followers && user.followers.includes(myData.id);

            // UI Basics
            document.getElementById('p-name').innerText = "@" + user.username;
            document.getElementById('p-bio').innerText = user.biografia || "Sin biografía.";
            document.getElementById('p-avatar').src = user.fotoPerfil || "https://via.placeholder.com/150";
            document.getElementById('p-cover').src = user.fotoPortada || "https://via.placeholder.com/500x200";
            document.getElementById('p-badge').style.display = user.verificado ? 'inline-block' : 'none';

            // Stats
            document.getElementById('stat-followers').innerText = user.followers ? user.followers.length : 0;
            document.getElementById('stat-following').innerText = user.following ? user.following.length : 0;

            // Botones de Acción
            const actionsDiv = document.getElementById('profile-actions');
            actionsDiv.innerHTML = "";

            if(isMe) {
                // Modo Edición
                actionsDiv.innerHTML = `<button class="btn-profile btn-edit" onclick="document.getElementById('modal-bio').style.display='flex'">Editar Perfil</button>`;
                document.getElementById('btn-change-avatar').style.display = 'block';
                document.getElementById('btn-change-cover').style.display = 'block';
                document.getElementById('btn-wallet-setup').style.display = 'block';
            } else {
                // Modo Visitante
                document.getElementById('btn-change-avatar').style.display = 'none';
                document.getElementById('btn-change-cover').style.display = 'none';
                document.getElementById('btn-wallet-setup').style.display = 'none';

                if(isFollowing) {
                    actionsDiv.innerHTML = `<button class="btn-profile btn-following" onclick="toggleFollow('${uid}', true)">Siguiendo</button>`;
                } else {
                    actionsDiv.innerHTML = `<button class="btn-profile btn-follow" onclick="toggleFollow('${uid}', false)">Seguir</button>`;
                }
            }

            // Cargar Posts del Perfil
            const postsContainer = document.getElementById('profile-posts-container');
            postsContainer.innerHTML = "";
            const q = query(collection(db, "posts"), where("creadorId", "==", uid), orderBy("fecha", "desc"));
            // Usamos un listener para actualizar stats de posts
            onSnapshot(q, (snap) => {
                document.getElementById('stat-posts').innerText = snap.size;
                postsContainer.innerHTML = "";
                snap.forEach(d => {
                    postsContainer.appendChild(createPostElement(d.id, d.data()));
                });
            });
        }

        window.toggleFollow = async (targetId, isFollowing) => {
            const myRef = doc(db, "usuarios", myData.id);
            const targetRef = doc(db, "usuarios", targetId);

            if(isFollowing) {
                // Dejar de seguir
                await updateDoc(myRef, { following: arrayRemove(targetId) });
                await updateDoc(targetRef, { followers: arrayRemove(myData.id) });
            } else {
                // Seguir
                await updateDoc(myRef, { following: arrayUnion(targetId) });
                await updateDoc(targetRef, { followers: arrayUnion(myData.id) });
            }
            loadProfile(targetId); // Recargar UI
        };

        // --- SISTEMA DE PAGOS ELEGANTE ---
        window.openBankConfig = async () => {
            const userRef = await getDoc(doc(db, "usuarios", myData.id));
            const methods = userRef.data().bankMethods || [];
            renderBankMethods(methods);
            document.getElementById('modal-banks').style.display = 'flex';
        };

        function renderBankMethods(methods) {
            const list = document.getElementById('my-methods-list');
            list.innerHTML = "";
            if(methods.length === 0) list.innerHTML = "<div style='color:#666; font-size:0.9rem; text-align:center;'>No has añadido métodos.</div>";
            
            methods.forEach((m, index) => {
                list.innerHTML += `
                    <div class="pay-card">
                        <div class="pay-type">${m.type}</div>
                        <div class="pay-val">${m.details}</div>
                        <div style="position:absolute; top:10px; right:10px; cursor:pointer;" onclick="removeBankMethod(${index})"><i class="fas fa-trash"></i></div>
                    </div>`;
            });
        }

        window.addBankMethod = async () => {
            const type = document.getElementById('bankType').value;
            const details = document.getElementById('bankDetails').value;
            if(!details) return;

            const newMethod = { type, details };
            await updateDoc(doc(db, "usuarios", myData.id), {
                bankMethods: arrayUnion(newMethod)
            });
            // Refrescar lista localmente rápido
            const snap = await getDoc(doc(db, "usuarios", myData.id));
            renderBankMethods(snap.data().bankMethods);
            document.getElementById('bankDetails').value = "";
        };
        
        // Función auxiliar para borrar (requiere leer, filtrar y guardar, arrayRemove necesita objeto exacto)
        window.removeBankMethod = async (index) => {
             const snap = await getDoc(doc(db, "usuarios", myData.id));
             let methods = snap.data().bankMethods || [];
             methods.splice(index, 1);
             await updateDoc(doc(db, "usuarios", myData.id), { bankMethods: methods });
             renderBankMethods(methods);
        };

        // --- COMPRA DEL LADO DEL CLIENTE ---
        window.openPayModal = async (pid, creatorId) => {
            currentPostToBuy = pid;
            const cSnap = await getDoc(doc(db, "usuarios", creatorId));
            const methods = cSnap.data().bankMethods || [];
            
            const display = document.getElementById('creator-banks-display');
            display.innerHTML = "";
            
            if(methods.length === 0) {
                display.innerHTML = "Este creador no ha configurado pagos.";
            } else {
                methods.forEach(m => {
                    display.innerHTML += `
                    <div class="pay-card">
                        <div class="pay-type">${m.type}</div>
                        <div class="pay-val" style="font-size:0.9rem;">${m.details}</div>
                        <button onclick="navigator.clipboard.writeText('${m.details}'); alert('Copiado')" style="font-size:10px; margin-top:5px; background:#333; color:white; border:none; padding:4px 8px; border-radius:4px;">COPIAR</button>
                    </div>`;
                });
            }
            document.getElementById('modal-pay').style.display = 'flex';
        };

        window.sendPaymentProof = async () => {
            const file = document.getElementById('proofInput').files[0];
            if(!file) return alert("Sube el capture");
            
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const req = {
                    userId: myData.id,
                    username: myData.username,
                    proof: reader.result,
                    date: Date.now()
                };
                await updateDoc(doc(db, "posts", currentPostToBuy), {
                    solicitudes: arrayUnion(req)
                });
                alert("Enviado. Espera aprobación.");
                closeModal('modal-pay');
            };
        };

        // --- VENTAS ---
        function loadSales() {
            const container = document.getElementById('sales-container');
            const q = query(collection(db, "posts"), where("creadorId", "==", myData.id));
            onSnapshot(q, (snap) => {
                container.innerHTML = "";
                let count = 0;
                snap.forEach(d => {
                    const post = d.data();
                    if(post.solicitudes && post.solicitudes.length > 0) {
                        post.solicitudes.forEach(req => {
                            count++;
                            container.innerHTML += `
                                <div class="post">
                                    <div class="post-header">
                                        <b>${req.username}</b> compró tu post ($${post.precio})
                                    </div>
                                    <div style="padding:15px;">
                                        <img src="${req.proof}" style="width:100%; border-radius:10px; margin-bottom:10px;">
                                        <div style="display:flex; gap:10px;">
                                            <button onclick="approveSale('${d.id}', '${req.userId}')" class="primary-btn" style="background:#00c853;">APROBAR</button>
                                            <button onclick="rejectSale('${d.id}', '${req.userId}')" class="primary-btn" style="background:#d50000;">RECHAZAR</button>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                    }
                });
                if(count === 0) container.innerHTML = "<div style='text-align:center; padding:20px; color:#666;'>No hay ventas pendientes.</div>";
            });
        }
        
        window.approveSale = async (pid, uid) => {
            const ref = doc(db, "posts", pid);
            const snap = await getDoc(ref);
            const req = snap.data().solicitudes.find(r => r.userId === uid);
            await updateDoc(ref, {
                accesos: arrayUnion(uid),
                solicitudes: arrayRemove(req)
            });
        };

        window.rejectSale = async (pid, uid) => {
             const ref = doc(db, "posts", pid);
             const snap = await getDoc(ref);
             const req = snap.data().solicitudes.find(r => r.userId === uid);
             await updateDoc(ref, { solicitudes: arrayRemove(req) });
        };

        // --- UTILIDADES ---
        window.previewUpload = (input) => {
            const file = input.files[0];
            if(file){
                document.getElementById('upload-placeholder').style.display='none';
                const img = document.getElementById('preview-img');
                img.src = URL.createObjectURL(file);
                img.style.display='block';
            }
        };

        window.publishPost = async () => {
            const file = document.getElementById('fileInput').files[0];
            const price = parseFloat(document.getElementById('postPrice').value) || 0;
            if(!file) return alert("Falta foto");

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                await addDoc(collection(db, "posts"), {
                    creador: myData.username,
                    creadorId: myData.id,
                    creadorFoto: myData.fotoPerfil || null,
                    verificado: myData.verificado || false,
                    url: reader.result,
                    precio: price,
                    fecha: Date.now(),
                    likes: [], accesos: [], solicitudes: []
                });
                closeModal('modal-upload');
                navTo('feed');
            };
        };

        window.changePhoto = (field) => {
            const input = document.createElement('input'); input.type = 'file'; input.accept='image/*';
            input.onchange = e => {
                const reader = new FileReader();
                reader.readAsDataURL(e.target.files[0]);
                reader.onload = async () => {
                    await updateDoc(doc(db, "usuarios", myData.id), { [field]: reader.result });
                    // No hace falta recargar toda la pagina, solo llamar loadProfile
                    loadProfile(myData.id);
                }
            };
            input.click();
        };

        window.saveBio = async () => {
            await updateDoc(doc(db, "usuarios", myData.id), { biografia: document.getElementById('bioInput').value });
            closeModal('modal-bio');
            loadProfile(myData.id);
        }

        window.toggleLike = async (pid, liked) => {
            const ref = doc(db, "posts", pid);
            await updateDoc(ref, { likes: liked ? arrayRemove(myData.id) : arrayUnion(myData.id) });
        };
        
        window.deletePost = async (pid) => { if(confirm("¿Eliminar?")) deleteDoc(doc(db, "posts", pid)); };
        window.doLogout = () => signOut(auth);
        
        // Helper Modales
        window.openUploadModal = () => {
             document.getElementById('fileInput').value = "";
             document.getElementById('preview-img').style.display='none';
             document.getElementById('upload-placeholder').style.display='block';
             document.getElementById('modal-upload').style.display='flex';
        }
        window.closeModal = (id) => document.getElementById(id).style.display='none';

        function checkNotifications() {
             const q = query(collection(db, "posts"), where("creadorId", "==", myData.id));
             onSnapshot(q, (snap) => {
                 let has = false;
                 snap.forEach(d => { if(d.data().solicitudes?.length > 0) has = true; });
                 document.getElementById('notif-dot').style.display = has ? 'block' : 'none';
             });
        }
    </script>
</body>
</html>
