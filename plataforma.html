<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Velum | Exclusive</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* MODO OSCURO (DEFAULT) */
            --primary: #3b82f6; /* Azul más moderno */
            --bg: #000000;
            --card: #121212;
            --text: #ffffff;
            --text-sec: #9ca3af;
            --border: #27272a;
            --hover: #18181b;
            --nav-bg: rgba(0,0,0,0.85);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --danger: #ef4444;
            --verified: #1d9bf0; /* Color oficial de verificado */
        }

        /* MODO CLARO */
        body.light-mode {
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #111827;
            --text-sec: #6b7280;
            --border: #e5e7eb;
            --hover: #f9fafb;
            --nav-bg: rgba(255,255,255,0.9);
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; transition: background 0.3s, color 0.3s; }

        /* --- LOGO MEJORADO --- */
        .logo-box { display: flex; align-items: center; gap: 10px; margin-bottom: 40px; cursor: pointer; }
        .logo-icon { width: 40px; height: 40px; background: linear-gradient(135deg, var(--primary), #2563eb); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; color: white; transform: rotate(-5deg); box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        .logo-text { font-size: 1.8rem; font-weight: 800; letter-spacing: -1px; }

        /* --- UI PRINCIPAL --- */
        #splash { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        .view-container { position: relative; flex: 1; height: 100%; overflow: hidden; }
        .view-section { 
            position: absolute; inset: 0; visibility: hidden; opacity: 0; transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); overflow-y: auto; background: var(--bg); padding-bottom: 120px;
        }
        .view-section.active-view { visibility: visible; opacity: 1; transform: translateY(0); z-index: 10; }

        /* --- SIDEBAR --- */
        aside { width: 280px; padding: 30px; border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 100; background: var(--card); }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 14px; color: var(--text-sec); cursor: pointer; border-radius: 14px; transition: 0.2s; font-weight: 600; margin-bottom: 5px; }
        .menu-item:hover, .menu-item.active { background: var(--hover); color: var(--text); }
        .menu-item.active i { color: var(--primary); }

        /* --- POSTS --- */
        .feed-container { max-width: 550px; margin: 0 auto; width: 100%; }
        .post { background: var(--card); border-bottom: 1px solid var(--border); margin-bottom: 10px; }
        @media(min-width: 768px) { .post { border: 1px solid var(--border); border-radius: 24px; margin-top: 25px; margin-bottom: 0; overflow: hidden; } }
        
        .post-header { padding: 15px; display: flex; align-items: center; justify-content: space-between; }
        .user-info { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .avatar { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; border: 1px solid var(--border); background: var(--hover); }
        
        /* NUEVO ICONO VERIFICADO */
        .badge-v { color: var(--verified); font-size: 14px; margin-left: 4px; display: inline-flex; align-items: center; justify-content: center; background: white; border-radius: 50%; width: 16px; height: 16px; box-shadow: 0 0 5px rgba(29, 155, 240, 0.3); }
        .badge-v::before { font-size: 16px; } /* Ajuste fino */

        .post-img-box { position: relative; width: 100%; min-height: 400px; background: #080808; display: flex; align-items: center; overflow: hidden; }
        .post-img { width: 100%; object-fit: cover; }
        .blur-privacy { filter: blur(40px) brightness(0.7); transform: scale(1.1); pointer-events: none; }
        .lock-msg { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5; text-align: center; background: rgba(0,0,0,0.4); backdrop-filter: grayscale(1); }
        .post-actions { padding: 15px; }
        .actions-row { display: flex; align-items: center; gap: 20px; color: var(--text); margin-bottom: 8px; }
        .heart-btn { font-size: 1.6rem; cursor: pointer; transition: 0.2s; }
        .heart-btn.liked { color: var(--primary); animation: beat 0.3s; }
        @keyframes beat { 0% {transform: scale(1);} 50% {transform: scale(1.4);} 100% {transform: scale(1);} }
        .likes-text { font-size: 0.9rem; color: var(--text); }
        .likes-text b { font-weight: 700; }
        .delete-btn { color: var(--text-sec); cursor: pointer; font-size: 1.1rem; padding: 5px; transition: 0.3s; }
        .delete-btn:hover { color: var(--danger); }

        /* --- LOADING SPINNER (PAGINACIÓN) --- */
        #loader-more { text-align: center; padding: 20px; display: none; color: var(--text-sec); font-size: 0.9rem; }

        /* --- NOTIFICACIONES --- */
        .notif-item { display: flex; align-items: center; gap: 15px; padding: 15px; border-bottom: 1px solid var(--border); background: var(--card); transition: 0.2s; }
        .notif-item:hover { background: var(--hover); }
        .notif-icon { width: 40px; height: 40px; border-radius: 50%; background: var(--hover); display: flex; align-items: center; justify-content: center; font-size: 1.2rem; position: relative;}
        .notif-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .notif-type-badge { position: absolute; bottom: -2px; right: -2px; width: 18px; height: 18px; border-radius: 50%; display:flex; align-items: center; justify-content: center; font-size: 10px; color: white; border: 2px solid var(--card); }
        .n-like { background: #ef4444; } 
        .n-sub { background: #22c55e; }
        .n-sys { background: var(--primary); }

        /* --- UI GENERAL Y PERFIL --- */
        .cover-container { width: 100%; height: 200px; background: var(--hover); position: relative; }
        .cover-img { width: 100%; height: 100%; object-fit: cover; }
        .profile-top { padding: 0 20px; margin-top: -60px; position: relative; z-index: 10; }
        .p-avatar { width: 110px; height: 110px; border-radius: 50%; border: 5px solid var(--bg); background: var(--card); object-fit: cover; box-shadow: var(--shadow); }
        .cam-edit { position: absolute; background: var(--primary); color: white; width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 16px; cursor: pointer; border: 3px solid var(--bg); z-index:20; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .cam-avatar { bottom: 5px; right: 5px; }
        .cam-cover { top: 20px; right: 20px; background: rgba(0,0,0,0.5); border: none; }
        .pm-card { background: var(--card); border: 1px solid var(--border); padding: 18px; border-radius: 18px; margin-top: 15px; position: relative; box-shadow: var(--shadow); }
        .pm-tag { font-size: 0.7rem; font-weight: 800; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; background: rgba(59, 130, 246, 0.1); width: max-content; padding: 4px 8px; border-radius: 6px; }
        .pm-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; padding-bottom: 8px; border-bottom: 1px dashed var(--border); }
        .pm-row:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .pm-val { font-family: monospace; font-size: 1.05rem; color: var(--text); font-weight: 600; }
        .copy-btn { background: var(--hover); border: 1px solid var(--border); color: var(--text); padding: 6px 12px; border-radius: 8px; font-size: 0.75rem; cursor: pointer; font-weight: 700; transition:0.2s; }
        
        .btn-p { background: var(--primary); color: white; border: none; padding: 14px 20px; border-radius: 14px; font-weight: 700; cursor: pointer; transition: 0.3s; width: 100%; font-size: 1rem; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3); }
        .btn-p:active { transform: scale(0.98); }
        .btn-s { background: var(--card); color: var(--text); border: 1px solid var(--border); padding: 12px; border-radius: 14px; font-weight: 600; cursor: pointer; width: 100%; transition:0.2s; }
        .btn-s:hover { background: var(--hover); }

        .file-upload-box { width: 100%; height: 250px; background: var(--hover); border: 2px dashed var(--border); border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; overflow: hidden; position: relative; }
        .file-preview { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; display: none; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-content { background: var(--card); width: 92%; max-width: 450px; border-radius: 30px; border: 1px solid var(--border); padding: 30px; animation: popUp 0.3s ease; box-shadow: var(--shadow); color: var(--text); }
        @keyframes popUp { from {transform: scale(0.9); opacity:0;} to {transform: scale(1); opacity:1;} }
        .input-p { width: 100%; padding: 16px; background: var(--hover); border: 1px solid var(--border); color: var(--text); border-radius: 14px; margin-top: 10px; outline: none; font-size: 1rem; transition: 0.3s; }
        .input-p:focus { border-color: var(--primary); background: var(--card); }

        #loading-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 50px; height: 50px; border: 5px solid var(--border); border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }

        .mobile-nav { display: none; position: fixed; bottom: 0; width: 100%; background: var(--nav-bg); border-top: 1px solid var(--border); padding: 15px 0; justify-content: space-around; z-index: 500; backdrop-filter: blur(20px); }
        .mobile-nav i { font-size: 1.5rem; color: var(--text-sec); transition: 0.3s; }
        .mobile-nav i.active { color: var(--primary); transform: translateY(-3px); }
        .fab { position: fixed; bottom: 90px; right: 20px; background: var(--primary); color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; z-index: 400; box-shadow: 0 10px 20px rgba(59, 130, 246, 0.4); cursor: pointer; transition: 0.3s; }
        .fab:hover { transform: scale(1.05); }

        @media (max-width: 768px) { aside { display: none; } .mobile-nav { display: flex; } }
    </style>
</head>
<body>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, onSnapshot, query, orderBy, where, arrayUnion, arrayRemove, deleteDoc, getDocs, limit, startAfter } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyA-y05rnK5lD_v3G7YPS2wE1LlmAjrTz9c",
            authDomain: "v-exclusive.firebaseapp.com",
            projectId: "v-exclusive",
            storageBucket: "v-exclusive.firebasestorage.app",
            messagingSenderId: "312654319716",
            appId: "1:312654319716:web:eca438a0a4f0f9050f0f71"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = null;
        let activeCreatorID = null;
        let viewingProfileID = null;

        // VARIABLES PARA CARGA PROGRESIVA (INFINITE SCROLL)
        let lastVisiblePost = null; 
        let isFetchingPosts = false;
        let isFeedEnded = false;

        // --- TEMA ---
        window.toggleTheme = () => {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('velum_theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        };
        if(localStorage.getItem('velum_theme') === 'light') document.body.classList.add('light-mode');

        // --- AUTH ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "usuarios", user.uid));
                if(snap.exists()) {
                    myData = { id: user.uid, ...snap.data() };
                    setTimeout(() => { document.getElementById('splash').style.opacity = '0'; setTimeout(() => document.getElementById('splash').style.display = 'none', 500); }, 800);
                    
                    const urlParams = new URLSearchParams(window.location.search);
                    if(urlParams.get('u')) { openP(urlParams.get('u')); window.history.replaceState({}, document.title, "/plataforma.html"); }
                    else { navTo('feed'); }

                    // INICIAR LISTENER DE SCROLL
                    setupScrollListener();
                }
            } else { window.location.href = "index.html"; }
        });

        // --- NAVEGACIÓN ---
        window.navTo = (view) => {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active-view'));
            document.querySelectorAll('.menu-item, .mobile-nav i').forEach(el => el.classList.remove('active'));
            
            if(view === 'feed') {
                 document.getElementById('view-feed').classList.add('active-view');
                 document.getElementById('m-feed').classList.add('active');
                 document.getElementById('mn-feed').classList.add('active');
                 // Si está vacío, cargar primera tanda
                 if(!lastVisiblePost) loadNextBatch(); 
            } else if(view === 'myProfile') {
                 renderProfile(myData.id);
                 document.getElementById('view-profile').classList.add('active-view');
                 document.getElementById('m-profile').classList.add('active');
                 document.getElementById('mn-profile').classList.add('active');
            } else if(view === 'requests') {
                 loadSales();
                 document.getElementById('view-requests').classList.add('active-view');
                 document.getElementById('m-requests').classList.add('active');
                 document.getElementById('mn-requests').classList.add('active');
            } else if(view === 'notifs') {
                 loadNotifications();
                 document.getElementById('view-notifs').classList.add('active-view');
                 document.getElementById('m-notifs').classList.add('active');
                 document.getElementById('mn-notifs').classList.add('active');
            } else {
                 document.getElementById('view-profile').classList.add('active-view');
            }
        };

        // --- FEED INFINITO (NUEVO SISTEMA) ---
        window.resetFeed = () => {
            document.getElementById('feed-items').innerHTML = "";
            lastVisiblePost = null;
            isFeedEnded = false;
            loadNextBatch();
        }

        async function loadNextBatch() {
            if(isFetchingPosts || isFeedEnded) return;
            isFetchingPosts = true;
            document.getElementById('loader-more').style.display = 'block';

            try {
                let q;
                const postsRef = collection(db, "posts");
                
                // Si es la primera carga
                if(!lastVisiblePost) {
                    q = query(postsRef, orderBy("fecha", "desc"), limit(5));
                } else {
                    // Si ya hay posts, carga después del último
                    q = query(postsRef, orderBy("fecha", "desc"), startAfter(lastVisiblePost), limit(5));
                }

                const querySnapshot = await getDocs(q);
                
                if(querySnapshot.empty) {
                    isFeedEnded = true;
                    document.getElementById('loader-more').innerText = "No hay más publicaciones.";
                } else {
                    lastVisiblePost = querySnapshot.docs[querySnapshot.docs.length - 1];
                    const container = document.getElementById('feed-items');
                    
                    for (const d of querySnapshot.docs) {
                        const postData = d.data();
                        const cSnap = await getDoc(doc(db, "usuarios", postData.creadorId));
                        // Renderizar solo si existe el usuario
                        if(cSnap.exists()) renderPost(d.id, postData, cSnap.data(), container);
                    }
                    document.getElementById('loader-more').style.display = 'none';
                }
            } catch (error) {
                console.error("Error loading feed:", error);
            }
            isFetchingPosts = false;
        }

        function setupScrollListener() {
            const feedView = document.getElementById('view-feed');
            feedView.addEventListener('scroll', () => {
                // Si el usuario llega cerca del final (diferencia de 100px)
                if(feedView.scrollTop + feedView.clientHeight >= feedView.scrollHeight - 100) {
                    loadNextBatch();
                }
            });
        }

        function renderPost(pid, post, creator, container) {
            const isSub = (post.creadorId === myData.id) || (myData.suscripciones?.some(s => s.creatorId === post.creadorId && s.expiresAt > Date.now()));
            const isLiked = post.likes?.some(l => l.uid === myData.id);
            const isPending = myData.pendientes?.includes(post.creadorId);

            let likesText = "Sé el primero en dar like";
            if(post.likes && post.likes.length > 0) {
                const lastLiker = post.likes[post.likes.length - 1];
                const count = post.likes.length - 1;
                likesText = `Le gusta a <b>@${lastLiker.username}</b>${count > 0 ? ` y ${count} más` : ''}`;
            }

            const div = document.createElement('div');
            div.className = 'post';
            div.innerHTML = `
                <div class="post-header">
                    <div class="user-info" onclick="openP('${post.creadorId}')">
                        <img src="${creator.fotoPerfil || 'https://via.placeholder.com/50'}" class="avatar">
                        <div style="font-weight:700;">@${creator.username} ${creator.verificado ? '<i class="fas fa-check-circle badge-v"></i>' : ''}</div>
                    </div>
                    ${post.creadorId === myData.id ? `<i class="fas fa-trash delete-btn" onclick="deletePost('${pid}', this)"></i>` : ''}
                </div>
                <div class="post-img-box">
                    ${isSub ? `<img src="${post.url}" class="post-img">` : 
                        `<div class="lock-msg">
                            <h3 style="font-weight:900; letter-spacing:-1px; color:white;">EXCLUSIVO</h3>
                            <button class="btn-p" style="width:auto; padding:10px 20px; margin-top:10px;" onclick="openSubModal('${post.creadorId}', '${creator.username}')">
                                ${isPending ? 'VERIFICANDO...' : 'DESBLOQUEAR'}
                            </button>
                        </div>
                        <img src="${post.url}" class="post-img blur-privacy">`
                    }
                </div>
                <div class="post-actions">
                    <div class="actions-row">
                        <i class="${isLiked ? 'fas' : 'far'} fa-heart heart-btn ${isLiked?'liked':''}" onclick="toggleLike('${pid}', '${post.creadorId}', ${isLiked}, this)"></i>
                    </div>
                    <div class="likes-text">${likesText}</div>
                </div>
            `;
            container.appendChild(div);
        }

        // --- LIKES OPTIMIZADOS ---
        window.toggleLike = async (pid, ownerId, isLiked, btn) => {
            // Feedback visual instantáneo
            btn.classList.toggle('fas'); btn.classList.toggle('far'); btn.classList.toggle('liked');

            const postRef = doc(db, "posts", pid);
            const pSnap = await getDoc(postRef);
            if(!pSnap.exists()) return;

            let currentLikes = pSnap.data().likes || [];
            if (isLiked) {
                currentLikes = currentLikes.filter(l => l.uid !== myData.id);
            } else {
                currentLikes.push({ uid: myData.id, username: myData.username });
                // NOTIFICAR
                if(ownerId !== myData.id) {
                    addDoc(collection(db, `usuarios/${ownerId}/notificaciones`), {
                        tipo: 'like', 
                        fromUser: myData.username,
                        fromUid: myData.id, 
                        userPic: myData.fotoPerfil,
                        texto: 'le dio like a tu post.', 
                        fecha: Date.now()
                    });
                }
            }
            await updateDoc(postRef, { likes: currentLikes });
        };

        window.deletePost = async (pid, btn) => {
            if(confirm("¿Eliminar publicación permanentemente?")) {
                await deleteDoc(doc(db, "posts", pid));
                btn.closest('.post').remove();
            }
        };

        // --- NOTIFICACIONES MEJORADAS ---
        function loadNotifications() {
            const container = document.getElementById('notif-list');
            container.innerHTML = '<div class="spinner" style="margin:20px auto;"></div>';

            const notifRef = collection(db, `usuarios/${myData.id}/notificaciones`);
            const q = query(notifRef, orderBy("fecha", "desc"));

            onSnapshot(q, (snap) => {
                container.innerHTML = snap.empty ? `<p style="text-align:center; padding:50px; color:var(--text-sec);">No tienes actividad reciente.</p>` : "";
                
                const now = Date.now();
                const oneDay = 24 * 60 * 60 * 1000;

                snap.forEach(d => {
                    const n = d.data();
                    
                    // AUTO DELETE SI ES VIEJA (>24h)
                    if (now - n.fecha > oneDay) {
                        deleteDoc(d.ref); 
                        return; 
                    }

                    const diff = Math.floor((now - n.fecha) / 3600000); 
                    const timeStr = diff < 1 ? "Hace momentos" : `Hace ${diff}h`;

                    // Icono mejorado con imagen de usuario
                    let badgeIcon = '<i class="fas fa-info"></i>';
                    let badgeClass = 'n-sys';
                    
                    if(n.tipo === 'like') { badgeIcon = '<i class="fas fa-heart"></i>'; badgeClass = 'n-like'; }
                    if(n.tipo === 'sub') { badgeIcon = '<i class="fas fa-dollar-sign"></i>'; badgeClass = 'n-sub'; }

                    const userImg = n.userPic || 'https://via.placeholder.com/40';

                    const div = document.createElement('div');
                    div.className = 'notif-item';
                    div.innerHTML = `
                        <div class="notif-icon">
                            <img src="${userImg}" class="notif-img">
                            <div class="notif-type-badge ${badgeClass}">${badgeIcon}</div>
                        </div>
                        <div class="notif-content">
                            <div class="notif-text"><b>@${n.fromUser}</b> ${n.texto}</div>
                            <div class="notif-time">${timeStr}</div>
                        </div>
                    `;
                    container.appendChild(div);
                });
            });
        }

        // --- PERFIL ---
        window.openP = (uid) => { renderProfile(uid); navTo('other'); }
        async function renderProfile(uid) {
            viewingProfileID = uid;
            const snap = await getDoc(doc(db, "usuarios", uid));
            if(!snap.exists()) return;
            const user = snap.data();
            const isMe = uid === myData.id;

            document.getElementById('p-user').innerText = "@" + user.username;
            document.getElementById('p-bio').innerText = user.biografia || "Bienvenido a mi espacio exclusivo.";
            document.getElementById('p-avatar').src = user.fotoPerfil || 'https://via.placeholder.com/150';
            document.getElementById('p-cover').src = user.fotoPortada || 'https://via.placeholder.com/800x200';
            document.getElementById('p-check').style.display = user.verificado ? 'inline-flex' : 'none';
            document.getElementById('p-cam-avatar').style.display = isMe ? 'flex' : 'none';
            document.getElementById('p-cam-cover').style.display = isMe ? 'flex' : 'none';
            const pmDiv = document.getElementById('p-pm-data');
            pmDiv.innerHTML = user.ven_tel ? `<div class="pm-card"><div class="pm-row"><span>Banco:</span> <b class="pm-val">${user.ven_banco}</b></div><div class="pm-row"><span>Teléfono:</span> <b class="pm-val">${user.ven_tel}</b></div><div class="pm-row"><span>Cédula:</span> <b class="pm-val">${user.ven_ci}</b></div></div>` : (isMe ? `<p style="color:var(--text-sec); font-size:0.8rem;">Sin pagos configurados.</p>` : "");
            const actions = document.getElementById('p-action-btn');
            if(isMe) actions.innerHTML = `<button class="btn-s" onclick="openConfigVen()" style="width:100%;">Editar Pagos</button>`;
            else {
                const isSub = myData.suscripciones?.some(s => s.creatorId === uid && s.expiresAt > Date.now());
                actions.innerHTML = isSub ? `<button class="btn-s" style="color:var(--primary); border-color:var(--primary); width:100%;">SUSCRITO ✓</button>` : `<button class="btn-p" onclick="openSubModal('${uid}', '${user.username}')" style="width:100%;">SUSCRIBIRSE</button>`;
            }
            const grid = document.getElementById('p-grid');
            onSnapshot(query(collection(db, "posts"), where("creadorId", "==", uid), orderBy("fecha", "desc")), (s) => {
                grid.innerHTML = "";
                document.getElementById('p-posts').innerText = s.size;
                s.forEach(d => renderPost(d.id, d.data(), user, grid));
            });
        }
        window.shareProfile = () => {
            const url = `${window.location.origin}${window.location.pathname}?u=${viewingProfileID}`;
            navigator.clipboard.writeText(url).then(() => alert("Enlace copiado"));
        };

        // --- VENTAS & NOTIFICACIONES ---
        function loadSales() {
            const container = document.getElementById('sales-list');
            onSnapshot(query(collection(db, "solicitudes"), where("creatorId", "==", myData.id), where("status", "==", "pending")), (snap) => {
                container.innerHTML = snap.empty ? `<p style="text-align:center; padding:50px; color:var(--text-sec);">Sin ventas pendientes.</p>` : "";
                snap.forEach(d => {
                    const r = d.data();
                    const div = document.createElement('div'); div.className='post'; div.style.padding="20px";
                    div.innerHTML = `<p><b>@${r.username}</b> pagó:</p><img src="${r.proof}" style="width:100%; border-radius:15px; margin:10px 0; max-height:300px; object-fit:contain; background:#000;"><button class="btn-p" onclick="approveSale('${d.id}', '${r.userId}')">APROBAR</button>`;
                    container.appendChild(div);
                });
            });
        }
        window.approveSale = async (id, uid) => {
            const exp = Date.now() + (30*24*60*60*1000);
            await updateDoc(doc(db, "usuarios", uid), { suscripciones: arrayUnion({ creatorId: myData.id, expiresAt: exp }), pendientes: arrayRemove(myData.id) });
            await updateDoc(doc(db, "solicitudes", id), { status: 'approved' });
            
            // NOTIFICAR CON FOTO DE PERFIL
            addDoc(collection(db, `usuarios/${uid}/notificaciones`), {
                tipo: 'sub', 
                fromUser: myData.username, 
                fromUid: myData.id,
                userPic: myData.fotoPerfil,
                texto: 'aprobó tu suscripción. ¡Bienvenido!', 
                fecha: Date.now()
            });
            alert("Listo!");
        };

        // --- UTILS ---
        function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader(); reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image(); img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
                        let width = img.width, height = img.height, maxDim = 1000;
                        if (width > height && width > maxDim) { height *= maxDim / width; width = maxDim; }
                        else if (height > maxDim) { width *= maxDim / height; height = maxDim; }
                        canvas.width = width; canvas.height = height; ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                };
            });
        }
        window.openPostModal = () => { document.getElementById('post-pre-img').style.display='none'; document.getElementById('post-text').style.display='block'; document.getElementById('fileIn').value = ""; document.getElementById('btn-pub-post').disabled = true; document.getElementById('modal-post').style.display='flex'; }
        window.previewPost = (input) => { if(input.files[0]){ const reader = new FileReader(); reader.onload = e => { document.getElementById('post-pre-img').src = e.target.result; document.getElementById('post-pre-img').style.display='block'; document.getElementById('post-text').style.display='none'; document.getElementById('btn-pub-post').disabled = false; }; reader.readAsDataURL(input.files[0]); } };
        window.publishPost = async () => { document.getElementById('loading-overlay').style.display = 'flex'; document.getElementById('modal-post').style.display = 'none'; try { const compressed = await compressImage(document.getElementById('fileIn').files[0]); await addDoc(collection(db, "posts"), { creadorId: myData.id, url: compressed, fecha: Date.now(), likes: [] }); location.reload(); } catch (e) { alert("Error"); document.getElementById('loading-overlay').style.display = 'none'; } };
        window.openConfigVen = () => { document.getElementById('ven-banco').value = myData.ven_banco || ""; document.getElementById('ven-tel').value = myData.ven_tel || ""; document.getElementById('ven-ci').value = myData.ven_ci || ""; document.getElementById('ven-price').value = myData.subPrice || 5; document.getElementById('modal-config-pay').style.display='flex'; }
        window.saveVenPay = async () => { await updateDoc(doc(db, "usuarios", myData.id), { ven_banco: document.getElementById('ven-banco').value, ven_tel: document.getElementById('ven-tel').value, ven_ci: document.getElementById('ven-ci').value, subPrice: document.getElementById('ven-price').value }); location.reload(); }
        window.openSubModal = async (uid, name) => { activeCreatorID = uid; const snap = await getDoc(doc(db, "usuarios", uid)); const creator = snap.data(); document.getElementById('pay-to-user').innerText = `Suscribirse a @${name} ($${creator.subPrice||5})`; document.getElementById('display-pm-cards').innerHTML = creator.ven_tel ? `<div class="pm-card"><div class="pm-tag">Pago Móvil</div><div class="pm-row"><span>BANCO</span> <b>${creator.ven_banco}</b></div><div class="pm-row"><span>TEL</span> <div><b>${creator.ven_tel}</b> <button class="copy-btn" onclick="navigator.clipboard.writeText('${creator.ven_tel}')">COPIAR</button></div></div><div class="pm-row"><span>C.I</span> <div><b>${creator.ven_ci}</b> <button class="copy-btn" onclick="navigator.clipboard.writeText('${creator.ven_ci}')">COPIAR</button></div></div></div>` : "<p>Sin datos.</p>"; document.getElementById('modal-subscribe').style.display='flex'; }
        window.sendPaymentReq = async () => { const file = document.getElementById('proofIn').files[0]; if(!file) return alert("Falta comprobante"); document.getElementById('loading-overlay').style.display = 'flex'; const compressed = await compressImage(file); await addDoc(collection(db, "solicitudes"), { creatorId: activeCreatorID, userId: myData.id, username: myData.username, proof: compressed, status: 'pending', fecha: Date.now() }); await updateDoc(doc(db, "usuarios", myData.id), { pendientes: arrayUnion(activeCreatorID) }); alert("Enviado"); location.reload(); }
        window.changePhoto = (field) => { const inp = document.createElement('input'); inp.type='file'; inp.onchange = async e => { document.getElementById('loading-overlay').style.display='flex'; const compressed = await compressImage(e.target.files[0]); await updateDoc(doc(db, "usuarios", myData.id), { [field]: compressed }); location.reload(); }; inp.click(); };
        window.closeModal = (id) => document.getElementById(id).style.display='none';
        window.logout = () => signOut(auth).then(() => location.href="index.html");
    </script>
