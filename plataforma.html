<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Exclusive | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #fa0050; --bg: #050505; --card: #111; --border: rgba(255,255,255,0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; }

        /* DISEÑO BASE (PC) */
        .app-container { display: flex; height: 100vh; max-width: 1400px; margin: 0 auto; }

        /* MENÚ LATERAL (Se oculta en móvil) */
        aside.sidebar { width: 280px; padding: 30px; border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
        .logo { font-size: 1.8rem; font-weight: 800; margin-bottom: 40px; color: white; text-decoration: none; }
        .logo span { color: var(--primary); }
        .nav-link { display: flex; align-items: center; gap: 15px; padding: 16px; border-radius: 18px; color: #888; text-decoration: none; font-weight: 600; transition: 0.3s; margin-bottom: 8px; cursor: pointer; }
        .nav-link:hover, .nav-link.active { background: #1a1a1a; color: white; }
        .nav-link.active { color: var(--primary); }

        /* ÁREA DE CONTENIDO */
        main.content-area { flex-grow: 1; overflow-y: auto; scrollbar-width: none; position: relative; padding-bottom: 80px; }
        .view-section { display: none; animation: fadeIn 0.4s ease; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* PERFIL ESTILO PROFESIONAL */
        .profile-header { position: relative; width: 100%; height: 220px; background: #151515; }
        .cover-img { width: 100%; height: 100%; object-fit: cover; }
        .avatar-box { position: absolute; bottom: -50px; left: 20px; width: 110px; height: 110px; border-radius: 50%; border: 4px solid var(--bg); background: var(--primary); overflow: hidden; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: 800; }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }
        .profile-meta { margin-top: 60px; padding: 0 20px; }

        /* BILLETERA */
        .wallet-card { background: linear-gradient(135deg, #1a1a1a 0%, #000 100%); padding: 30px; border-radius: 30px; border: 1px solid var(--border); text-align: center; margin: 20px; }
        .balance { font-size: 3rem; font-weight: 800; margin: 15px 0; color: #fff; }

        /* BARRA MÓVIL (Solo aparece en pantallas pequeñas) */
        .mobile-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #000; display: none; justify-content: space-around; padding: 15px; border-top: 1px solid var(--border); z-index: 100; }
        .mobile-nav i { font-size: 1.4rem; color: #666; cursor: pointer; }
        .mobile-nav i.active { color: var(--primary); }

        /* RESPONSIVO FINAL */
        @media (max-width: 850px) {
            aside.sidebar { display: none; }
            .mobile-nav { display: flex; }
            .profile-header { height: 160px; }
            .avatar-box { width: 90px; height: 90px; bottom: -45px; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <a href="#" class="logo">V<span>EX</span></a>
            <div class="nav-link active" onclick="switchView('home-view', this)"><i class="fas fa-home"></i> <span>Feed</span></div>
            <div class="nav-link" onclick="switchView('profile-view', this)"><i class="fas fa-user"></i> <span>Mi Perfil</span></div>
            <div class="nav-link" onclick="switchView('wallet-view', this)"><i class="fas fa-wallet"></i> <span>Billetera</span></div>
            <button onclick="auth.signOut()" style="margin-top:auto; background:none; border:none; color:#444; text-align:left; cursor:pointer;"><i class="fas fa-sign-out-alt"></i> Salir</button>
        </aside>

        <main class="content-area">
            
            <section id="home-view" class="view-section active">
                <div style="padding: 25px;">
                    <h1 style="font-weight: 800; margin-bottom: 20px;">Para ti</h1>
                    <button onclick="openModal()" style="background:var(--primary); border:none; color:white; padding:12px 20px; border-radius:12px; font-weight:800; margin-bottom:20px; cursor:pointer; width:100%;">+ NUEVA PUBLICACIÓN</button>
                    <div id="feed-container"></div>
                </div>
            </section>

            <section id="profile-view" class="view-section">
                <div class="profile-header">
                    <img id="p-cover" src="" class="cover-img">
                    <button onclick="document.getElementById('in-cover').click()" style="position:absolute; top:15px; right:15px; background:rgba(0,0,0,0.5); border:none; color:white; padding:8px 12px; border-radius:8px; cursor:pointer;"><i class="fas fa-camera"></i></button>
                    <input type="file" id="in-cover" style="display:none" onchange="updatePhoto('fotoPortada', this)">
                    <div class="avatar-box" id="p-avatar-box" onclick="document.getElementById('in-avatar').click()" style="cursor:pointer;">?</div>
                    <input type="file" id="in-avatar" style="display:none" onchange="updatePhoto('fotoPerfil', this)">
                </div>
                <div class="profile-meta">
                    <h2 id="p-name" style="font-weight: 800;">@usuario</h2>
                    <p id="p-rol-label" style="color:var(--primary); font-size:0.8rem; font-weight:800; margin-bottom:10px;">CREADOR</p>
                    <p id="p-bio" onclick="editBio()" style="color:#888; cursor:pointer;">Haz clic para añadir biografía...</p>
                </div>
            </section>

            <section id="wallet-view" class="view-section">
                <div style="padding: 25px;">
                    <h1 style="font-weight: 800; margin-bottom: 20px;">Mi Billetera</h1>
                    <div class="wallet-card">
                        <p style="color:#888; font-weight:600;">Saldo Disponible</p>
                        <div class="balance">$<span id="w-balance">0.00</span></div>
                        <button onclick="addMoney()" style="background:white; color:black; border:none; padding:15px 30px; border-radius:15px; font-weight:800; cursor:pointer;">RECARGAR SALDO</button>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <nav class="mobile-nav">
        <i class="fas fa-home active" onclick="switchView('home-view', this)"></i>
        <i class="fas fa-plus-circle" onclick="openModal()"></i>
        <i class="fas fa-wallet" onclick="switchView('wallet-view', this)"></i>
        <i class="fas fa-user" onclick="switchView('profile-view', this)"></i>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyA-y05rnK5lD_v3G7YPS2wE1LlmAjrTz9c",
            authDomain: "v-exclusive.firebaseapp.com",
            projectId: "v-exclusive",
            storageBucket: "v-exclusive.firebasestorage.app",
            messagingSenderId: "312654319716",
            appId: "1:312654319716:web:eca438a0a4f0f9050f0f71"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let myData = null;

        onAuthStateChanged(auth, async (user) => {
            if (user && user.emailVerified) {
                const snap = await getDoc(doc(db, "usuarios", user.uid));
                if (snap.exists()) {
                    myData = { id: user.uid, ...snap.data() };
                    updateUI();
                }
            } else { window.location.href = "index.html"; }
        });

        function updateUI() {
            document.getElementById('p-name').innerText = "@" + myData.username;
            document.getElementById('w-balance').innerText = (myData.saldo || 0).toFixed(2);
            document.getElementById('p-bio').innerText = myData.biografia || "Toca para añadir bio...";
            
            if(myData.fotoPerfil) document.getElementById('p-avatar-box').innerHTML = `<img src="${myData.fotoPerfil}">`;
            else document.getElementById('p-avatar-box').innerText = myData.username[0].toUpperCase();
            
            if(myData.fotoPortada) document.getElementById('p-cover').src = myData.fotoPortada;
        }

        window.switchView = (id, el) => {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            // Estética de iconos
            document.querySelectorAll('.nav-link, .mobile-nav i').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        };

        window.updatePhoto = async (field, input) => {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const updateObj = {}; updateObj[field] = reader.result;
                await updateDoc(doc(db, "usuarios", myData.id), updateObj);
                myData[field] = reader.result;
                updateUI();
                input.value = ""; // PARCHE PARA PODER CAMBIAR SEGUIDO
            };
        };

        window.addMoney = async () => {
            const amount = parseFloat(prompt("¿Cuánto quieres recargar? (Simulado)", "50"));
            if(amount > 0) {
                const newBalance = (myData.saldo || 0) + amount;
                await updateDoc(doc(db, "usuarios", myData.id), { saldo: newBalance });
                myData.saldo = newBalance;
                updateUI();
                alert("¡Saldo recargado!");
            }
        };

        window.editBio = async () => {
            const b = prompt("Tu biografía:", myData.biografia || "");
            if(b !== null) {
                await updateDoc(doc(db, "usuarios", myData.id), { biografia: b });
                myData.biografia = b;
                updateUI();
            }
        };

        window.auth = auth;
    </script>
</body>
</html>
