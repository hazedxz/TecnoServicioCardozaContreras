<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Exclusive | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #fa0050; --bg: #050505; --card: #121212; --border: rgba(255,255,255,0.06); }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding-bottom: 100px; }
        
        nav { height: 70px; padding: 0 6%; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); position: sticky; top:0; z-index: 100; border-bottom: 1px solid var(--border); }
        .logo { font-weight: 800; font-size: 1.4rem; } .logo span { color: var(--primary); }

        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .view { display: none; } .active { display: block; }

        /* Post Estilo Tarjeta Glass */
        .post { background: var(--card); border-radius: 25px; border: 1px solid var(--border); overflow: hidden; margin-bottom: 25px; }
        .post-user { padding: 15px; display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 0.9rem; }
        .media-box { width: 100%; aspect-ratio: 1/1; background: #000; display: flex; align-items: center; justify-content: center; position: relative; }
        
        .lock-screen { position: absolute; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(35px); display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .btn-pay { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 15px; font-weight: 800; cursor: pointer; margin-top: 15px; }

        /* Barra de navegación inferior */
        .tab-bar { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 300px; height: 70px; background: rgba(20,20,20,0.9); backdrop-filter: blur(20px); border-radius: 35px; display: flex; justify-content: space-around; align-items: center; border: 1px solid var(--border); box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .tab-item { color: #444; font-size: 1.4rem; cursor: pointer; transition: 0.3s; }
        .tab-item.active { color: var(--primary); }
    </style>
</head>
<body>

    <nav>
        <div class="logo">V<span>EX</span></div>
        <div id="nav-user" style="color:var(--primary); font-weight: 700; font-size: 0.8rem;">Cargando...</div>
    </nav>

    <div class="container">
        <div id="home" class="view active">
            <h2 style="margin-bottom: 20px;">Feed Principal</h2>
            <div id="feed-items"></div>
        </div>

        <div id="profile" class="view">
            <div style="text-align: center; background: var(--card); padding: 40px; border-radius: 30px; border: 1px solid var(--border);">
                <div id="p-avatar" style="width:90px; height:90px; border-radius:50%; background:var(--primary); margin:0 auto 20px; display:flex; align-items:center; justify-content:center; font-size:2rem; font-weight:800;">U</div>
                <h2 id="p-username">@username</h2>
                <p id="p-role" style="color:#555; font-size: 0.8rem; margin-bottom: 25px;">ROL</p>
                <button onclick="auth.signOut()" style="background:none; border: 1px solid #333; color: #666; padding: 10px 20px; border-radius: 12px; cursor: pointer;">Cerrar Sesión</button>
            </div>
        </div>
    </div>

    <div class="tab-bar">
        <i class="fas fa-home tab-item active" onclick="switchTab('home', this)"></i>
        <i class="fas fa-plus-circle tab-item" style="font-size: 2rem;"></i>
        <i class="fas fa-user tab-item" onclick="switchTab('profile', this)"></i>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyA-y05rnK5lD_v3G7YPS2wE1LlmAjrTz9c",
            authDomain: "v-exclusive.firebaseapp.com",
            projectId: "v-exclusive",
            storageBucket: "v-exclusive.firebasestorage.app",
            messagingSenderId: "312654319716",
            appId: "1:312654319716:web:eca438a0a4f0f9050f0f71"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                if (!user.emailVerified) {
                    window.location.href = "index.html";
                    return;
                }
                const snap = await getDoc(doc(db, "usuarios", user.uid));
                if (snap.exists()) {
                    const data = snap.data();
                    // ESTO CARGA LOS DATOS CORRECTAMENTE
                    document.getElementById('nav-user').innerText = "@" + data.username.toUpperCase();
                    document.getElementById('p-username').innerText = "@" + data.username;
                    document.getElementById('p-role').innerText = data.rol.toUpperCase();
                    document.getElementById('p-avatar').innerText = data.username[0].toUpperCase();
                    loadFeed();
                }
            } else {
                window.location.href = "index.html";
            }
        });

        function loadFeed() {
            const q = query(collection(db, "posts"), orderBy("fecha", "desc"));
            onSnapshot(q, (snap) => {
                const feed = document.getElementById('feed-items');
                feed.innerHTML = "";
                snap.forEach(d => {
                    const post = d.data();
                    feed.innerHTML += `
                        <div class="post">
                            <div class="post-user">
                                <div style="width:25px; height:25px; border-radius:50%; background:var(--primary); display:flex; align-items:center; justify-content:center; font-size:10px">${post.creador[0]}</div>
                                @${post.creador}
                            </div>
                            <div class="media-box">
                                <div class="lock-screen">
                                    <i class="fas fa-lock" style="font-size:2rem; color:var(--primary); opacity:0.5"></i>
                                    <button class="btn-pay">DESBLOQUEAR $${post.precio}</button>
                                </div>
                            </div>
                        </div>`;
                });
            });
        }

        window.switchTab = (id, el) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        };

        window.auth = auth;
    </script>
</body>
</html>
