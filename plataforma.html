<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Exclusive | Dashboard Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #fa0050; --bg: #050505; --card: #111; --border: rgba(255,255,255,0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; }

        /* GRID RESPONSIVO PC */
        .app-grid { display: grid; grid-template-columns: 280px 1fr 350px; height: 100vh; max-width: 1600px; margin: 0 auto; }

        /* BARRA LATERAL */
        aside.sidebar { padding: 30px; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .logo { font-size: 2rem; font-weight: 800; margin-bottom: 40px; color: white; text-decoration: none; }
        .logo span { color: var(--primary); }
        .nav-link { display: flex; align-items: center; gap: 15px; padding: 16px; border-radius: 18px; color: #888; text-decoration: none; font-weight: 600; transition: 0.3s; margin-bottom: 8px; cursor: pointer; }
        .nav-link:hover, .nav-link.active { background: #1a1a1a; color: white; }
        .btn-post { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 18px; font-weight: 800; cursor: pointer; margin-top: 20px; transition: 0.3s; width: 100%; }
        .btn-post:hover { transform: scale(1.02); box-shadow: 0 10px 20px rgba(250,0,80,0.3); }

        /* FEED CENTRAL */
        main.feed { border-right: 1px solid var(--border); overflow-y: auto; padding: 30px; scrollbar-width: none; }
        main.feed::-webkit-scrollbar { display: none; }
        .feed-container { max-width: 600px; margin: 0 auto; }
        
        .post-card { background: var(--card); border-radius: 30px; border: 1px solid var(--border); margin-bottom: 30px; overflow: hidden; animation: fadeInUp 0.5s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .post-user { padding: 15px 20px; display: flex; align-items: center; gap: 10px; font-weight: 700; border-bottom: 1px solid var(--border); }
        .post-img { width: 100%; aspect-ratio: 1/1; position: relative; background: #000; }
        .post-img img { width: 100%; height: 100%; object-fit: cover; }
        .blur-lock { position: absolute; inset: 0; backdrop-filter: blur(50px); background: rgba(0,0,0,0.4); display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }

        /* WIDGET DERECHA */
        .widget-area { padding: 30px; }
        .profile-card { background: linear-gradient(145deg, #151515, #0a0a0a); padding: 30px; border-radius: 35px; border: 1px solid var(--border); text-align: center; }
        .avatar { width: 80px; height: 80px; border-radius: 50%; background: var(--primary); margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: 800; box-shadow: 0 10px 20px rgba(250,0,80,0.2); }

        /* MODAL */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal-content { background: #111; padding: 35px; border-radius: 35px; width: 100%; max-width: 450px; border: 1px solid var(--border); box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .modal input { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #222; background: #000; color: white; margin-top: 15px; }

        /* RESPONSIVO */
        @media (max-width: 1100px) { .app-grid { grid-template-columns: 80px 1fr; } .sidebar span, .widget-area { display: none; } }
        @media (max-width: 768px) { .app-grid { display: block; } .sidebar { display: none; } main.feed { height: 100vh; padding-bottom: 100px; } .nav-mobile { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 20px; border-top: 1px solid var(--border); } }
        @media (min-width: 769px) { .nav-mobile { display: none; } }
    </style>
</head>
<body>

    <div class="app-grid">
        <aside class="sidebar">
            <a href="#" class="logo">V<span>EX</span></a>
            <div class="nav-link active"><i class="fas fa-home"></i> <span>Feed Principal</span></div>
            <div class="nav-link"><i class="fas fa-wallet"></i> <span>Billetera</span></div>
            <div class="nav-link"><i class="fas fa-user"></i> <span>Mi Perfil</span></div>
            <button class="btn-post" onclick="openModal()">+ PUBLICAR</button>
            <button onclick="auth.signOut()" style="margin-top:auto; background:none; border:none; color:#444; cursor:pointer; text-align:left;">Cerrar Sesión</button>
        </aside>

        <main class="feed">
            <div class="feed-container">
                <h1 style="font-size: 2.2rem; font-weight: 800; margin-bottom: 30px;">Descubrir</h1>
                <div id="posts-container">
                    </div>
            </div>
        </main>

        <aside class="widget-area">
            <div class="profile-card">
                <div class="avatar" id="u-avatar">?</div>
                <h3 id="u-username">@usuario</h3>
                <p id="u-rol" style="color:#555; font-size: 0.75rem; text-transform: uppercase; margin-top: 5px; letter-spacing: 1px;">Rol</p>
                <div style="margin-top: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div style="background:#000; padding:15px; border-radius:20px;"><b>$0</b><br><small style="color:#444">Saldo</small></div>
                    <div style="background:#000; padding:15px; border-radius:20px;"><b>0</b><br><small style="color:#444">Fans</small></div>
                </div>
            </div>
        </aside>
    </div>

    <div class="nav-mobile">
        <i class="fas fa-home" style="color:var(--primary)"></i>
        <i class="fas fa-plus-circle" onclick="openModal()" style="font-size: 1.6rem;"></i>
        <i class="fas fa-user"></i>
    </div>

    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <h2 style="font-weight: 800;">Nueva Publicación</h2>
            <p style="color:#555; margin-bottom: 10px;">Elige una imagen y ponle un precio.</p>
            <input type="file" id="fileInput" accept="image/*" style="border:none; padding:0;">
            <input type="number" id="postPrice" placeholder="Precio en $ (ej: 4.99)">
            <button class="btn-post" id="btnUpload" onclick="uploadPost()">PUBLICAR AHORA</button>
            <button onclick="closeModal()" style="width:100%; background:none; border:none; color:#444; margin-top:15px; cursor:pointer;">Cancelar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURACIÓN DE TU FIREBASE
        const firebaseConfig = { 
            apiKey: "AIzaSyA-y05rnK5lD_v3G7YPS2wE1LlmAjrTz9c",
            authDomain: "v-exclusive.firebaseapp.com",
            projectId: "v-exclusive",
            storageBucket: "v-exclusive.firebasestorage.app",
            messagingSenderId: "312654319716",
            appId: "1:312654319716:web:eca438a0a4f0f9050f0f71"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = null;

        // VERIFICAR USUARIO
        onAuthStateChanged(auth, async (user) => {
            if (user && user.emailVerified) {
                const snap = await getDoc(doc(db, "usuarios", user.uid));
                if (snap.exists()) {
                    myData = { id: user.uid, ...snap.data() };
                    document.getElementById('u-username').innerText = "@" + myData.username;
                    document.getElementById('u-rol').innerText = myData.rol;
                    document.getElementById('u-avatar').innerText = myData.username[0].toUpperCase();
                    loadFeed();
                }
            } else {
                window.location.href = "index.html";
            }
        });

        // MODAL LOGIC
        window.openModal = () => document.getElementById('uploadModal').style.display = 'flex';
        window.closeModal = () => document.getElementById('uploadModal').style.display = 'none';

        // SUBIR CONTENIDO
        window.uploadPost = async () => {
            const file = document.getElementById('fileInput').files[0];
            const price = document.getElementById('postPrice').value;
            const btn = document.getElementById('btnUpload');

            if (!file || !price) return alert("Completa los campos.");
            if (file.size > 1048576) return alert("Imagen demasiado grande (máx 1MB).");

            btn.innerText = "SUBIENDO...";
            btn.disabled = true;

            try {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    await addDoc(collection(db, "posts"), {
                        creador: myData.username,
                        creadorId: myData.id,
                        url: reader.result,
                        precio: price,
                        fecha: new Date()
                    });
                    alert("¡Publicado!");
                    closeModal();
                    btn.innerText = "PUBLICAR AHORA";
                    btn.disabled = false;
                };
            } catch (e) {
                alert("Error: " + e.message);
                btn.disabled = false;
            }
        };

        // CARGAR FEED EN TIEMPO REAL
        function loadFeed() {
            const q = query(collection(db, "posts"), orderBy("fecha", "desc"));
            onSnapshot(q, (snap) => {
                const container = document.getElementById('posts-container');
                container.innerHTML = "";
                snap.forEach(d => {
                    const post = d.data();
                    const isOwner = post.creadorId === myData.id;
                    container.innerHTML += `
                        <div class="post-card">
                            <div class="post-user">
                                <div style="width:30px; height:30px; border-radius:50%; background:var(--primary); display:flex; align-items:center; justify-content:center; font-size:12px;">${post.creador[0].toUpperCase()}</div>
                                @${post.creador}
                            </div>
                            <div class="post-img">
                                ${isOwner ? `<img src="${post.url}">` : `
                                    <div class="blur-lock">
                                        <i class="fas fa-lock" style="font-size:2rem; color:var(--primary); margin-bottom:15px;"></i>
                                        <button style="background:var(--primary); color:white; border:none; padding:12px 25px; border-radius:15px; font-weight:800; cursor:pointer; font-size:1rem;">DESBLOQUEAR $${post.precio}</button>
                                    </div>
                                `}
                            </div>
                        </div>`;
                });
            });
        }

        window.auth = auth;
    </script>
</body>
</html>
