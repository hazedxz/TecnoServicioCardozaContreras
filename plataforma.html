<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Exclusive | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #fa0050; --bg: #0a0a0a; --card: #141414; --border: rgba(255,255,255,0.06); }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding-bottom: 100px; }
        
        /* NAVBAR */
        nav { height: 70px; padding: 0 6%; display: flex; justify-content: space-between; align-items: center; background: rgba(10,10,10,0.8); backdrop-filter: blur(15px); sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border); }
        .logo { font-weight: 800; font-size: 1.4rem; letter-spacing: -1px; } .logo span { color: var(--primary); }

        /* FEED GRID */
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .feed-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .post-card { background: var(--card); border-radius: 24px; border: 1px solid var(--border); overflow: hidden; transition: 0.3s; }
        .post-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .post-media { width: 100%; aspect-ratio: 1/1; background: #000; display: flex; align-items: center; justify-content: center; position: relative; }
        .post-media img { width: 100%; height: 100%; object-fit: cover; }
        
        /* OVERLAY BLOQUEO */
        .blur-lock { position: absolute; inset: 0; backdrop-filter: blur(40px); background: rgba(0,0,0,0.4); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-unlock { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 14px; font-weight: 800; cursor: pointer; box-shadow: 0 10px 20px rgba(250,0,80,0.3); }

        /* TABS INFERIORES */
        .tabs { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); background: rgba(20,20,20,0.9); backdrop-filter: blur(15px); padding: 10px 30px; border-radius: 50px; border: 1px solid var(--border); display: flex; gap: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
        .tab-item { color: #444; font-size: 1.4rem; cursor: pointer; transition: 0.3s; }
        .tab-item.active { color: var(--primary); }
    </style>
</head>
<body>

    <nav>
        <div class="logo">V<span>EX</span></div>
        <div id="user-info" style="font-size: 0.9rem; font-weight: 700; color: var(--primary);">Cargando...</div>
    </nav>

    <div class="container">
        <div id="view-home" class="view active">
            <h2 style="margin-bottom: 20px;">Explorar Contenido</h2>
            <div id="feed" class="feed-grid"></div>
        </div>

        <div id="view-profile" class="view" style="display:none; text-align: center;">
            <div style="background: var(--card); padding: 40px; border-radius: 35px; border: 1px solid var(--border);">
                <div id="p-avatar" style="width:100px; height:100px; background:var(--primary); border-radius:50%; margin: 0 auto 20px; display:flex; align-items:center; justify-content:center; font-size:2rem; font-weight:800;">U</div>
                <h2 id="p-username">@username</h2>
                <p id="p-role" style="color:#555; font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 30px;">FAN ACCOUNT</p>
                <button onclick="auth.signOut()" style="background:none; border: 1px solid #333; color:#888; padding:10px 20px; border-radius:12px; cursor:pointer;">Cerrar Sesión</button>
            </div>
        </div>
    </div>

    <div class="tabs">
        <i class="fas fa-home tab-item active" onclick="switchView('home', this)"></i>
        <i class="fas fa-user tab-item" onclick="switchView('profile', this)"></i>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { /* TU CONFIG */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user && user.emailVerified) {
                const snap = await getDoc(doc(db, "usuarios", user.uid));
                const data = snap.data();
                
                // CORRECCIÓN DEL @UNDEFINED
                document.getElementById('user-info').innerText = "@" + data.username;
                document.getElementById('p-username').innerText = "@" + data.username;
                document.getElementById('p-role').innerText = data.rol.toUpperCase();
                document.getElementById('p-avatar').innerText = data.username[0].toUpperCase();
                
                loadFeed(user.uid);
            } else { window.location.href = "index.html"; }
        });

        function loadFeed(myUid) {
            const q = query(collection(db, "posts"), orderBy("fecha", "desc"));
            onSnapshot(q, (snap) => {
                const feed = document.getElementById('feed');
                feed.innerHTML = "";
                snap.forEach(d => {
                    const post = d.data();
                    const isOwner = post.creadorId === myUid;
                    feed.innerHTML += `
                        <div class="post-card">
                            <div class="post-media">
                                ${isOwner ? `<img src="${post.url}">` : `
                                    <div class="blur-lock">
                                        <i class="fas fa-lock" style="font-size:2rem; color:var(--primary); margin-bottom:15px"></i>
                                        <button class="btn-unlock">DESBLOQUEAR POR $${post.precio}</button>
                                    </div>
                                `}
                            </div>
                            <div style="padding:15px"><b>@${post.creador}</b></div>
                        </div>`;
                });
            });
        }

        window.switchView = (view, el) => {
            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            document.getElementById('view-' + view).style.display = 'block';
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        };
        window.auth = auth;
    </script>
</body>
</html>
