<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Exclusive | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #fa0050; --bg: #000; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #111; padding: 40px; border-radius: 30px; border: 1px solid #222; width: 90%; max-width: 350px; text-align: center; }
        .logo { font-size: 2.5rem; font-weight: 800; margin-bottom: 20px; }
        .logo span { color: var(--primary); }
        input { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 15px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border-radius: 15px; border: none; background: var(--primary); color: white; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">V<span>EX</span></div>
        <input type="email" id="email" placeholder="Correo">
        <input type="password" id="pass" placeholder="Contraseña">
        <button onclick="login()">ENTRAR</button>
        <p style="font-size: 0.8rem; color: #555; margin-top: 15px;">Si no tienes cuenta, se creará automáticamente.</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-y05rnK5lD_v3G7YPS2wE1LlmAjrTz9c",
            authDomain: "v-exclusive.firebaseapp.com",
            projectId: "v-exclusive",
            storageBucket: "v-exclusive.firebasestorage.app",
            messagingSenderId: "312654319716",
            appId: "1:312654319716:web:eca438a0a4f0f9050f0f71"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.login = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                window.location.href = "plataforma.html"; // Aquí mandamos a la plataforma
            } catch (e) {
                try {
                    await createUserWithEmailAndPassword(auth, email, pass);
                    window.location.href = "plataforma.html";
                } catch (err) {
                    alert("Error: " + err.message);
                }
            }
        };
    </script>
</body>
</html>
