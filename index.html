<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Exclusive | Acceso</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #fa0050; --bg: #000; --card: #111; --border: #222; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        
        .card { background: var(--card); padding: 40px; border-radius: 35px; border: 1px solid var(--border); width: 90%; max-width: 380px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .logo { font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; letter-spacing: -2px; }
        .logo span { color: var(--primary); }
        
        h2 { font-size: 1.2rem; margin-bottom: 25px; color: #fff; font-weight: 600; }
        input { width: 100%; padding: 18px; margin-bottom: 12px; border-radius: 18px; border: 1px solid #333; background: #050505; color: white; box-sizing: border-box; font-size: 1rem; transition: 0.3s; }
        input:focus { border-color: var(--primary); outline: none; background: #080808; }
        
        button { width: 100%; padding: 18px; border-radius: 18px; border: none; background: var(--primary); color: white; font-weight: 800; cursor: pointer; font-size: 1rem; margin-top: 10px; transition: 0.3s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(250, 0, 80, 0.3); }

        .toggle-text { font-size: 0.9rem; color: #666; margin-top: 25px; }
        .toggle-text b { color: var(--primary); cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">V<span>EX</span></div>
        <h2 id="form-title">Iniciar Sesión</h2>
        
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="pass" placeholder="Contraseña">
        
        <button id="main-btn" onclick="handleAuth()">ENTRAR</button>
        
        <p class="toggle-text" id="toggle-wrapper">
            ¿No tienes cuenta? <b onclick="toggleForm()">Regístrate</b>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-y05rnK5lD_v3G7YPS2wE1LlmAjrTz9c",
            authDomain: "v-exclusive.firebaseapp.com",
            projectId: "v-exclusive",
            storageBucket: "v-exclusive.firebasestorage.app",
            messagingSenderId: "312654319716",
            appId: "1:312654319716:web:eca438a0a4f0f9050f0f71"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let isLogin = true;

        window.toggleForm = () => {
            isLogin = !isLogin;
            document.getElementById('form-title').innerText = isLogin ? "Iniciar Sesión" : "Crear Cuenta";
            document.getElementById('main-btn').innerText = isLogin ? "ENTRAR" : "REGISTRARSE";
            document.getElementById('toggle-wrapper').innerHTML = isLogin 
                ? '¿No tienes cuenta? <b onclick="toggleForm()">Regístrate</b>' 
                : '¿Ya tienes cuenta? <b onclick="toggleForm()">Inicia sesión</b>';
        };

        window.handleAuth = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const btn = document.getElementById('main-btn');

            if(!email || !pass) return alert("Por favor, completa los campos");
            
            btn.innerText = "ESPERA...";
            btn.disabled = true;

            try {
                if (isLogin) {
                    await signInWithEmailAndPassword(auth, email, pass);
                } else {
                    await createUserWithEmailAndPassword(auth, email, pass);
                    alert("¡Cuenta creada con éxito!");
                }
                window.location.href = "plataforma.html";
            } catch (e) {
                alert("Error: " + e.message);
                btn.innerText = isLogin ? "ENTRAR" : "REGISTRARSE";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
