<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Exclusive | Secure Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #fa0050; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .bg-glow { position: absolute; width: 300px; height: 300px; background: var(--primary); filter: blur(150px); opacity: 0.2; border-radius: 50%; z-index: -1; top: 20%; left: 30%; }
        
        .login-card { background: rgba(20, 20, 20, 0.6); backdrop-filter: blur(20px); padding: 40px; border-radius: 35px; border: 1px solid rgba(255,255,255,0.05); width: 90%; max-width: 380px; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .logo { font-size: 2.2rem; font-weight: 800; margin-bottom: 30px; letter-spacing: -2px; }
        .logo span { color: var(--primary); }
        
        input, select { width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.3); color: white; font-size: 1rem; transition: 0.3s; }
        input:focus { border-color: var(--primary); outline: none; background: rgba(0,0,0,0.5); }
        
        button { width: 100%; padding: 16px; border-radius: 16px; border: none; background: var(--primary); color: white; font-weight: 800; font-size: 1rem; cursor: pointer; transition: 0.3s; box-shadow: 0 10px 20px rgba(250, 0, 80, 0.2); }
        button:hover { transform: translateY(-2px); box-shadow: 0 15px 25px rgba(250, 0, 80, 0.4); }
        .switch { margin-top: 20px; font-size: 0.85rem; color: #888; cursor: pointer; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="login-card">
        <div class="logo">V<span>EX</span></div>
        <div id="auth-form">
            <input type="text" id="username" placeholder="Nombre de usuario" style="display:none">
            <select id="rol" style="display:none">
                <option value="fan">Soy Fan (Comprador)</option>
                <option value="creador">Soy Creador (Vendedor)</option>
            </select>
            <input type="email" id="email" placeholder="Correo electrónico">
            <input type="password" id="pass" placeholder="Contraseña">
            <button id="btn-auth" onclick="handleAuth()">ENTRAR</button>
            <p class="switch" onclick="toggleMode()" id="toggle-text">¿No tienes cuenta? Regístrate</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { /* TU CONFIG AQUÍ */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let isLogin = true;

        window.toggleMode = () => {
            isLogin = !isLogin;
            document.getElementById('username').style.display = isLogin ? 'none' : 'block';
            document.getElementById('rol').style.display = isLogin ? 'none' : 'block';
            document.getElementById('btn-auth').innerText = isLogin ? 'ENTRAR' : 'CREAR CUENTA';
            document.getElementById('toggle-text').innerText = isLogin ? '¿No tienes cuenta? Regístrate' : 'Ya tengo cuenta. Entrar';
        };

        window.handleAuth = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            
            try {
                if (isLogin) {
                    const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                    if (!userCredential.user.emailVerified) {
                        alert("Por favor, verifica tu correo antes de entrar.");
                        return;
                    }
                    window.location.href = "plataforma.html";
                } else {
                    const userWrap = await createUserWithEmailAndPassword(auth, email, pass);
                    await sendEmailVerification(userWrap.user); // SEGURIDAD: Envía el código
                    
                    await setDoc(doc(db, "usuarios", userWrap.user.uid), {
                        username: document.getElementById('username').value,
                        rol: document.getElementById('rol').value,
                        email: email,
                        fecha: new Date()
                    });
                    
                    alert("¡Cuenta creada! Te hemos enviado un link de verificación a tu correo.");
                    toggleMode();
                }
            } catch (e) { alert("Error: " + e.message); }
        };
    </script>
</body>
</html>
