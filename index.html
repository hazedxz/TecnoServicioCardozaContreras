<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>Velum | Acceso Exclusivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- VARIABLES IDÉNTICAS A PLATAFORMA.HTML --- */
        :root {
            --primary: #2563EB; /* Azul Velum */
            --primary-dark: #1d4ed8;
            --bg: #050505;
            --card: #121212;
            --text: #ffffff;
            --text-sec: #888888;
            --border: #222222;
            --hover: #1a1a1a;
            --shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            height: 100vh;
            overflow: hidden;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative;
        }

        /* --- IMAGEN DE FONDO CON MARCA DE AGUA --- */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            /* LA IMAGEN SE LLAMA 'velum-bg.jpg', NO MODIFIQUES ESTO */
            background-image: url('velum-bg.jpg'); 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; /* Cubre toda la pantalla */
            opacity: 0.2; /* Transparencia sutil para no molestar */
            z-index: -1;
        }

        /* --- ESTILOS DEL CONTENEDOR DE LOGIN --- */
        .auth-box { 
            background: rgba(18, 18, 18, 0.85); /* Fondo semi-transparente */
            padding: 40px; 
            border-radius: 30px; 
            border: 1px solid var(--border); 
            width: 90%; 
            max-width: 420px; 
            text-align: center; 
            position: relative; 
            box-shadow: var(--shadow);
            transition: all 0.5s ease; 
            backdrop-filter: blur(15px); /* Efecto de cristal esmerilado */
        }
        
        /* Logo de texto estilo Velum */
        .logo-text { font-size: 2.5rem; font-weight: 900; margin-bottom: 30px; letter-spacing: -1px; }
        .logo-text span { color: var(--primary); }
        
        h2 { font-weight: 800; margin-bottom: 25px; font-size: 1.5rem; }

        /* --- INPUTS ESTILO PLATAFORMA --- */
        input, select { 
            width: 100%; padding: 16px; background: var(--hover); border: 1px solid var(--border); 
            color: var(--text); border-radius: 14px; margin-bottom: 15px; outline: none; 
            font-size: 1rem; transition: 0.3s; box-sizing: border-box;
        }
        input:focus, select:focus { border-color: var(--primary); background: var(--card); }
        input::placeholder { color: var(--text-sec); }

        /* --- BOTÓN PRIMARIO ESTILO PLATAFORMA --- */
        .btn-primary { 
            background: var(--primary); color: white; border: none; padding: 16px; border-radius: 14px; 
            font-weight: 700; cursor: pointer; transition: 0.3s; width: 100%; font-size: 1rem; 
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3); margin-top: 10px;
        }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .btn-primary:active { transform: scale(0.98); }

        /* --- TEXTO DE CAMBIO DE VISTA --- */
        .switch-view { margin-top: 25px; font-size: 0.95rem; color: var(--text-sec); cursor: pointer; font-weight: 600; }
        .switch-view b { color: var(--primary); transition: 0.3s; }
        .switch-view b:hover { text-decoration: underline; }

        .hidden { display: none; }
        
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="auth-box fade-in" id="auth-container">
        <div class="logo-text">VELUM<span>.</span></div>
        <h2 id="title">Bienvenido de nuevo</h2>

        <div id="form-body">
            <div id="register-fields" class="hidden">
                <input type="text" id="username" placeholder="Nombre de usuario (@)">
                <select id="rol" style="cursor: pointer;">
                    <option value="fan">Soy Fan (Quiero comprar)</option>
                    <option value="creador">Soy Creador (Quiero vender)</option>
                </select>
            </div>
            
            <input type="email" id="email" placeholder="Correo electrónico">
            <input type="password" id="password" placeholder="Contraseña">
            
            <button class="btn-primary" id="btn-auth" onclick="handleAuth()">ENTRAR AHORA</button>
        </div>

        <p class="switch-view" onclick="toggleAuth()">
            <span id="toggle-msg">¿Aún no tienes cuenta?</span> <b id="toggle-action">Regístrate aquí</b>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyA-y05rnK5lD_v3G7YPS2wE1LlmAjrTz9c", // REEMPLAZA CON TU API KEY
            authDomain: "v-exclusive.firebaseapp.com",
            projectId: "v-exclusive",
            storageBucket: "v-exclusive.firebasestorage.app",
            messagingSenderId: "312654319716",
            appId: "1:312654319716:web:eca438a0a4f0f9050f0f71"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let isLogin = true;

        window.toggleAuth = () => {
            isLogin = !isLogin;
            const regFields = document.getElementById('register-fields');
            const title = document.getElementById('title');
            const btn = document.getElementById('btn-auth');
            const msg = document.getElementById('toggle-msg');
            const action = document.getElementById('toggle-action');

            document.getElementById('auth-container').classList.remove('fade-in');
            void document.getElementById('auth-container').offsetWidth; 
            document.getElementById('auth-container').classList.add('fade-in');

            regFields.classList.toggle('hidden');
            title.innerText = isLogin ? 'Bienvenido de nuevo' : 'Crea tu cuenta exclusiva';
            btn.innerText = isLogin ? 'ENTRAR AHORA' : 'REGISTRARME';
            msg.innerText = isLogin ? '¿Aún no tienes cuenta?' : '¿Ya tienes cuenta?';
            action.innerText = isLogin ? 'Regístrate aquí' : 'Inicia Sesión';
        };

        window.handleAuth = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            
            try {
                if (isLogin) {
                    const res = await signInWithEmailAndPassword(auth, email, pass);
                    if (!res.user.emailVerified) {
                        auth.signOut();
                        return alert("Por favor, verifica tu correo electrónico antes de entrar.");
                    }
                    window.location.href = "plataforma.html";
                } else {
                    const user = document.getElementById('username').value;
                    const rol = document.getElementById('rol').value;
                    if(!user || user.length < 3) return alert("Elige un nombre de usuario válido.");
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await setDoc(doc(db, "usuarios", res.user.uid), {
                        username: user.toLowerCase().replace(/\s/g, ''),
                        rol: rol, email: email, fechaRegistro: Date.now(),
                        verificado: false, fotoPerfil: null, fotoPortada: null, biografia: "Nuevo en Velum."
                    });
                    await sendEmailVerification(res.user);
                    alert("¡Cuenta creada! Hemos enviado un enlace de verificación a tu correo.");
                    toggleAuth();
                }
            } catch (e) {
                console.error(e);
                let errorMsg = e.message;
                if(e.code === 'auth/email-already-in-use') errorMsg = "Este correo ya está registrado.";
                if(e.code === 'auth/weak-password') errorMsg = "La contraseña debe tener al menos 6 caracteres.";
                if(e.code === 'auth/invalid-credential') errorMsg = "Correo o contraseña incorrectos.";
                alert(errorMsg);
            }
        };
    </script>
</body>
</html>
